<extend name="Public:base" />
<block name="css-customize">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/cloudstore/storeSettings.css">
</block>
<block name="content">
    <section class="msy_sign_title f20">
        <h2>美容机构登记</h2>
    </section>
    <form id="form1">
        <div id="wizard" class="page-bd">
            <nav class="sign_nav">
                <ul id="status " class="status f24 weui-flex">
                    <li class="weui-flex-item active"><span class="base_info"></span><em></em>基本资料</li>
                    <li class="weui-flex-item"><span class="base_s_address"></span><em></em>收货人地址</li>
                    <li class="weui-flex-item"><span class="base_s_finish"></span>登记完成</li>
                </ul>
            </nav>
            <div class="login-items">
                <div class="register_info">
                    <div class="weui_cells msy_cells">
                        <div class="weui_cell">
                            <div class="weui_cell_bd weui_cell_primary">
                                <input name="name" value="{$company.name}" class="weui_input beauty_agency" placeholder="美容机构完整名称（与营业执照相同）" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="weui_cells msy_cells">
                        <div class="weui_cell">
                            <div class="weui_cell_bd weui_cell_primary">
                                <input name="shorten_name" value="{$company.shorten_name}" class="weui_input beauty_jc" placeholder="美容机构简称" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="weui_cells msy_cells">
                        <div class="weui_cell">
                            <div class="weui_cell_bd weui_cell_primary">
                                <input name="registrant" value="{$company.registrant}" class="weui_input beauty_name" placeholder="你的姓名" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="weui_cells msy_cells">
                        <div class="weui_cell">
                            <div class="weui_cell_bd weui_cell_primary">
                                <input name="registrant_mobile" value="{$company.registrant_mobile}" class="weui_input beauty_phone" placeholder="你的手机号码" type="tel">
                            </div>
                        </div>
                    </div>
                    <div class="weui_btn_area">
                        <a class="weui_btn weui_btn_primary" href="javascript:void(0);" data-id="{$company.id}">下一步</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</block>
<block name="mjs-customize">
    <script type="text/javascript">
        $(function(){
            $('.weui_btn').on('click',function(){
                var content='';
                var beautyQc=$('.beauty_agency').val();
                var beautyJc=$('.beauty_jc').val();
                var beautyName=$('.beauty_name').val();
                var beautyMobile=$('.beauty_phone').val();

                if(!beautyQc){
                    content='请输入机构全称';
                }else if(!beautyJc){
                    content='请输入机构简称';
                }else if(!beautyName){
                    content='请输入姓名';
                }else if(!isMobilePhone(beautyMobile)){
                    content='请输入正确的手机号码';
                }

                if(content){
                    layer.open({
                        content:content,
                        time: 2
                    });
                    return false;
                }

                var postData = $('#form1').serializeObject();

                var companyId = $(this).data('id');
                if(companyId){
                    postData.companyId = companyId;
                }

                $.post('registerInfo',postData,function(msg){
                    if(msg.status == 0){
                        layer.open({
                            content:msg.info,
                            time: 2
                        });
                        return false;
                    }else if(msg.status == 1){
                        location.href = 'registerAddress';
                    }
                });
            })
        });
    </script>
</block>
