<extend name="Public:base" />

<block name="css-customize">
    <link type="text/css" rel="stylesheet" href="__PUBLIC__/admin-css/myms/fenlei.css" />
    <link type="text/css" rel="stylesheet" href="__PUBLIC__/admin-css/myms/skin.css" />
</block>
<block name="content">
    <div class="page">
        <div class="fixed-bar">
            <div class="item-title">
                <ul class="tab-base">
                    <li><a href="{:U('MymsGoods/goodsManage')}" class="current"><span>管理</span></a></li>
                    <li><a href="{:U('MymsGoods/goodsEdit')}"><span>编辑</span></a></li>
                    <li><a href="{:U('MymsGoods/goodsOnoffLine')}"><span>上下架</span></a></li>
                    <li><a href="{:U('MymsGoods/commonImageEdit')}"><span>公共图片编辑</span></a></li>
                </ul>
            </div>
        </div>
        <div class="main-content" id="mainContent">
            <form id="form1">
                <table class="search-form search_product_type">
                    <tbody>
                        <tr>
                            <td class=dotted_bottom_gray height=40 width="11%" align=right>所属分类：</td>
                            <td class=dotted_bottom_gray width="58%" align=left>
                                <include file="Public/categoryLinkage"/>
                            </td>
                            <th>商品名称</th>
                            <td class="w160">
                                <input class="text product_management_name" type="text" name="keyword" value="">
                            </td>
                            <td class="w70 tc">
                                <label class="submit-border">
                                    <input type="button" id="searchGoods" class="submit product_search_btn" value="搜索">
                                </label>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
            <div class="content" id="goodsList"></div>
        </div>
    </div>
    <!-- 隐藏区 -->
    <div style="display:none">
        <div id="loading">
            <div class='loading'><img src='__PUBLIC__/admin-img/common/default/loading.gif' alt='loading'></div>
        </div>
    </div>
</block>

<block name="script">
    <script type="text/javascript" src="__PUBLIC__/admin-js/common/categoryLinkage.js"></script>
    <script type="text/javascript">
        //商品列表
        function getPage(currentPage) {
            $("#goodsList").html($('#loading').html());
            var url = CONTROLLER+'/goodsList';
            var postData = $('#form1').serializeObject();
            postData.p = currentPage ? currentPage : 1;
            postData.pageSize = 10;

            $.get(url, postData , function(data){
                $('#goodsList').html(data);
            });
        }

        $(function () {
            //加载第一页
            getPage();

            //分类筛选
            $('body').on('change','[name=category_id_1],[name=category_id_2],[name=category_id_3]',function () {
                getPage();
            });

            //翻页
            $('body').on('click','.pager a',function(){
                getPage($(this).data('page'));
            });

            //搜索
            $('#searchGoods').click(function(){
               getPage();
            });

            //编辑
            $('body').on('click','.editGoods',function(){
                var _thisTr = $(this).parents('tr');
                var url =  CONTROLLER + '/goodsEdit/goodsId/' + _thisTr.data('id');
                location.href = url;
            });

            //删除
            $('body').on('click','.delGoods',function(){
                var _thisTr = $(this).parents('tr');
                var postData = {};
                postData.goodsId = _thisTr.data('id');
                var url =  CONTROLLER + '/goodsDel';
                $.post(url,postData,function(msg){
                    dialog.msg(msg,'',function(){
                        _thisTr.remove();
                    });
                });
            });

            //批量删除数据
            $('body').on('click','.batchDel',function(){
                goods_ids = [];
                $("input[name='check_gc_id[]']").each(function(){
                    if($(this).is(':checked')){
                        goods_ids.push($(this).value);
                    }
                });
                if(goods_ids.length==0){
                    layer.tips('你还没有选择任何内容！','.btn',{
                        tips:[2,'#0d7eff'],
                        time:1500
                    });
                    return false;
                }else{
                    parent.layer.confirm('删除你选中的商品吗？', {
                        btn: ['确定','取消'],//按钮
                        yes:function (index) {
                            $.post('delGoods',{goods_ids:goods_ids},function(msg){
                                if(msg.status == 0){
                                    dialog.error(msg.message);
                                }
                                if(msg.status == 1){
                                    $("input[name='check_gc_id[]']").each(function(){
                                        if($(this).is(':checked')){
                                            $(this).parents('.edit').remove();
                                        }
                                    });
                                }
                            },'JSON');
                            parent.layer.close(index);
                        }
                    });
                }
            });
        });
    </script>
</block>
