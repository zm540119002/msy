
  <div class="search-result">
     <notempty name='goodsList'>
        <ul class="goods-list" nctype="bundling_goods_add_tbody" style=" width:1095px;">
            <volist name="goodsList" id="vo">
            <li nctype="{$vo.id}">
                <div class="goods-thumb">
                    <img src="__ROOT__/Uploads/{$vo.first_img}" class="goods_img" nctype="{$vo.first_img}">
                </div>
                <dl class="goods-info">
                    <dt><a href="#" target="_blank" title="{$vo.name}" class="goods_title">{$vo.name}</a></dt>
                    <dd>价格¥<span class="goods_price">{$vo.price}</span></dd>
                    <dd>库存{$vo.storage}件</dd>
                </dl>
                <div data-param="">
                    <a href="JavaScript:void(0);" class="ncsc-btn-mini ncsc-btn-green" onclick="bundling_goods_add($(this))"><i class="icon-plus"></i>添加到优惠套装</a>
                </div>
            </li>
           </volist>
          </ul>
		   <else/>
        <div class='loading'>没有符合条件的记录！</div>
    </notempty>
   </div>
   <div class="pager" style="text-align: center;margin:30px 0 0 0">{$pageList}</div>
