<div class="table-responsive" >
    <notempty name='bundlingList'>
        <table class="ncsc-default-table">
            <thead>
            <tr>
                <th class="w10"></th>
                <th class="w50"></th>
                <th class="tl">套餐名称</th>
                <th class="w130">开始时间</th>
                <th class="w130">结束时间</th>
                <th class="w110">套餐价格</th>
                <th class="w110">操作</th>
            </tr>

            </thead>
            <volist name="bundlingList" id="vo">
                <tbody>
                <tr class="bd-line">
                    <td><input class="checkitem tc" name="check_id" value="{$vo.id}" type="checkbox" ></td>
                    <td><div class="pic-thumb"><a href="#" target="_blank"><img src="__ROOT__/Uploads/{$vo.bundling_image}"></a></div></td>
                    <td class="tl">
                        <dl class="goods-name">
                            <dt>
                                <a target="_blank" href="#">{$vo.name}</a>
                            </dt>
                        </dl>
                    </td>
                    <td>{$vo.start_time|date='Y-m-d',###}</td>
                    <td>{$vo.end_time|date='Y-m-d',###}</td>
                    <td>{$vo.bundling_price}</td>

                    <td class="nscs-table-handle">
                        <span>
                            <a href="{:U('PurchasePromotion/addBundling',array('bundling_id'=> $vo['id']))}" class="btn-blue"><i class="icon-cog"></i>
                                <p>管理</p>
                            </a>
                        </span>
                        <span>
                            <a class="btn-red"  bundling_id="{$vo.id}" href="javascript:void(0);"><i class="icon-trash"></i>
                                <p>删除</p>
                            </a>
                        </span>
                    </td>
                </tr>
                </tbody>
            </volist>
            <tfoot>
            <tr>
                <th class="tc all_select_checkbox"><input type="checkbox" id="all" class="checkall"></th>
                <th colspan="20" align="left"><label for="all">全选</label>
                    <a href="javascript:void(0);" class="ncsc-btn-mini" nc_type="batchbutton"><i class="icon-trash"></i>删除</a></th>
            </tr>
            </tfoot>
        </table>

        <else/>
        <div class='loading'>没有符合条件的记录！</div>
    </notempty>
</div>
<div class="pager" style="text-align: center;margin:30px 0 0 0">{$pageList}</div>
