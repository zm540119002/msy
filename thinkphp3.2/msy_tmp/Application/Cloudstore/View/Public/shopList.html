<empty name="shopList">
    <li class="empty"><span>(暂无数据)</span></li>
    <else/>
    <volist name="shopList" id="vo">
        <li>
            <p>
                <span class='s_title'><i>*</i>门店名称：</span>
                <span class='s_n_val'>{$vo.name}</span>
            </p>
            <p>
                <span class='s_title'><i>*</i>手机号码：</span>
                <span class='s_ph_val'>{$vo.receptionist_mobile}</span>
            </p>
            <p>
                <span class='s_title'>地址：</span>
                <span class='s_ad_val'>{$vo.address}</span>
            </p>
            <p>
                <span class='s_title'>电话：</span>
                <span class='s_m_val'>{$vo.fixed_phone}</span>
            </p>
            <a href='javascript:void(0);' class='del_btn'>删除</a>
            <a href='javascript:void(0);' class='mod_btn'>修改</a>
            <input type="hidden" name="shopId" value="{$vo.id}" />
            <input type="hidden" name="name" value="{$vo.name}" />
            <input type="hidden" name="receptionist_mobile" value="{$vo.receptionist_mobile}" />
            <input type="hidden" name="address" value="{$vo.address}" />
            <input type="hidden" name="fixed_phone" value="{$vo.fixed_phone}" />
            <input type="hidden" name="company_id" value="{$vo.company_id}" />
            <input type="hidden" name="logo" value="{$vo.logo}" />
            <input type="hidden" name="identified" value="{$vo.identified}" />
        </li>
    </volist>
</empty>
