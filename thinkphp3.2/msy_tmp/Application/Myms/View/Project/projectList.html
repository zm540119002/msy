
<!--闺蜜行-->
<notempty name="groupProjectList['data']">
    <div class="commodity_category commodity_category_s">
        <div class="promotion_mode">
            <img src="__PUBLIC__/images/myms/wtg.png" alt="">
        </div>
        <ul>
            <volist name="groupProjectList['data']" id="vo">
                <li data-buytype="3" data-projectid="{$vo.id}" data-categoryid="{$vo.category_id_1}">
                    <a href="{:U('Project/projectInfo',array('projectId'=> $vo['id'],'buyType'=>'3'))}">
                        <div class="goods_img">
                            <notempty name="vo.main_img">
                                <img data-img="__ROOT__/Uploads/{$vo.main_img}" data-isloaded="" src="" alt="" class="c_img" />
                                <else />
                                <img data-img="__PUBLIC__/images/myms/default/goods_default.png" data-isloaded="" src="" alt="" class="c_img" />
                            </notempty>
                        </div>
                        <p class="f24 commodity_name">{$vo.name}</p>
                        <div class="commodity_price f24">
                            <span class="price">￥{$vo.group_price}</span>
                            <a href="javascript:void(0);" class="shopping_cart">购物车</a>
                        </div>
                    </a>
                </li>
            </volist>
        </ul>
        <a href="javascript:void(0);" class="view_more" data-page="2"  data-type="project" >查看更多<i></i></a>
    </div>
</notempty>
<!--分类产品-->
<notempty name="catProjectList">
    <div class="">
        <foreach name="catProjectList" item="vo" key="k" >
            <notempty name="vo">
                <span class="beauty_title special_products_title f24">{$k} </span>
                <ul  class="commodity_category commodity_category_s category_goods">
                    <volist name="vo['data']" id="vv" key="kk">
                        <li data-projectid="{$vv.id}" data-buytype="1" data-categoryid="{$vv.category_id_1}">
                            <a href="{:U('Project/projectInfo',array('projectId'=> $vv['id'],'buyType'=>'1'))}">
                                <div class="goods_img">
                                    <notempty name="vv.main_img">
                                        <img data-img="__ROOT__/Uploads/{$vv.main_img}" data-isloaded="" src="" alt="" class="c_img" />
                                        <else />
                                        <img data-img="__PUBLIC__/images/myms/default/goods_default.png" data-isloaded="" src="" alt="" class="c_img" />
                                    </notempty>
                                </div>
                                <p class="f24 commodity_name">{$vv.name}</p>
                                <div class="commodity_price f24">
                                    <span class="price">￥{$vv.discount_price}</span>
                                    <a href="javascript:void(0);"  goodsId="{$vv.id}" class="shopping_cart">购物车</a>
                                </div>
                            </a>
                        </li>
                    </volist>
                </ul>
                <a href="javascript:void(0);" class="view_more" data-page="2" data-type="project" >查看更多<i></i></a>
            </notempty>
        </foreach>
    </div>
</notempty>
