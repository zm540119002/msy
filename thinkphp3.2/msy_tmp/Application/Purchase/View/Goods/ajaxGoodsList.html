<div class="beauty_item_wrapper">
    <notempty name='goodsList'>
        <foreach name="goodsList" item="vo" key="k" >
    <span class="beauty_title f24">{$k}</span>
    <div class="commodity_category commodity_category_s">
        <ul>
            <volist name="vo" id="vv" key="kk">
                    <li>
                        <a href="{:U('Goods/goodsInfo',array('id'=> $vv['id']))}">
                     <div class="goods_img">
                        <img data-img="__ROOT__/Uploads/{$vv.first_img}" data-isloaded="" src="" alt="" class="c_img" />
                     </div>
                        <p class="f24 commodity_name">{$vv.name}</p>
                        <div class="commodity_price f24">

                                <span class="price">￥{$vv.price}</span>

                            <a href="javascript:void(0);"  goodsId="{$vv.id}" class="shopping_cart">购物车</a>
                        </div>
                        </a>
                    </li>
            </volist>
        </ul>
    </div>
        </foreach>
        <else/>
        <div class='loading f24'>没有符合条件的记录！</div>
    </notempty>
</div>
<script>
    $(function () {
        checkShow($('.goods_img .c_img '));
        $(window).on('scroll',function(){
            checkShow($('.goods_img img'));
        });
    })
</script>
