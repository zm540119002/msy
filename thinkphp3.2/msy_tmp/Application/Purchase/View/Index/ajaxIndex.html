<div class="special_package_wrapper">
    <div class="promotion_mode_type f24">
        <div class="platform_mode">
            <a href="">
                <img src="__PUBLIC__/images/purchase/mall/platform_purchase.jpg" alt="">
            </a>
        </div>
        <div class="platform_purchase">
            <div class="platform_toker">
                <!--<h2>拓客特惠</h2>
                <span class="promotion_mode">联合采购</span>
                <span class="promotion_mode explosion">热门拓客</span>-->
                <a href="">
                    <img src="__PUBLIC__/images/purchase/mall/platform_toker.jpg" alt="">
                </a>
            </div>
            <div class="platform_theme">
                <div class="theme_purchase">
                    <!--<h2>主题采购</h2>-->
                    <a href="javascript:void(0);" class="theme">
                        <img src="__PUBLIC__/images/purchase/mall/platform_theme.jpg" alt="">
                    </a>
                </div>
                <div class="theme_purchase">
                    <!--<h2>全部分类</h2>-->
                    <a href="javascript:void(0);" class="allCat">
                        <img src="__PUBLIC__/images/purchase/mall/platform_type.jpg" alt="">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <p>
        <img src="__PUBLIC__/images/purchase/mall/special_package.jpg" alt="">
    </p>
    <notempty name="bundlingList">
    <ul>
        <volist name="bundlingList" id="vo">
        <li class="bundling_image">
            <a href="{:U('Goods/BundlingInfo',array('bundlingId'=> $vo['id']))}" class="">
                <!--<img src="__ROOT__/Uploads/{$vo.bundling_image}" alt="" class="c_img">-->
                <img data-img="__ROOT__/Uploads/{$vo.bundling_image}" data-isloaded="" src="" alt="" class="c_img" />
            </a>
        </li>
        </volist>
    </ul>
        <else/>
        <ul class='loading f24'>没有符合条件的记录！</ul>
    </notempty>
    <p>
        <img src="__PUBLIC__/images/purchase/mall/ex_gratia.jpg" alt="">
    </p>
</div>
<div class="commodity_category commodity_category_s">
    <notempty name="goodsList">
    <ul>
        <volist name="goodsList" id="vo">
        <li>
            <a href="{:U('Goods/goodsInfo',array('id'=> $vo['id']))}">
            <div class="goods_img">
                <img data-img="__ROOT__/Uploads/{$vo.first_img}" data-isloaded="" src="" alt="" class="c_img" />
            </div>
            <p class="f24 commodity_name">{$vo.name}</p>
            <div class="commodity_price f24">

                <span class="price">{$vo.price}</span>

                <a href="javascript:void(0);" goodsId="{$vo.id}" class="shopping_cart">购物车</a>
            </div>
            </a>
        </li>
        </volist>
    </ul>
        <else/>
        <ul class='loading f24'>没有符合条件的记录！</ul>
    </notempty>
</div>
<script>
    $(function () {
        checkShow($('.bundling_image .c_img '));
        $(window).on('scroll',function(){
            checkShow($('.bundling_image img'));
        });
        checkShow($('.goods_img .c_img '));
        $(window).on('scroll',function(){
            checkShow($('.goods_img img'));
        });
    })
</script>
