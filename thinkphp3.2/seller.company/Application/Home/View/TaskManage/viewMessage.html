<extend name="Public:base" />
<block name="css-customize">
    <link rel="stylesheet" type="text/css" href="{$Think.config.PUBLIC_CSS}/home/selling.css">
</block>
<block name="content">
    <section class="msy_sign_title f20">
        <h2>消息详情</h2>
    </section>
    <article class="f24">
        <section class="my_message_wrapper service_record_wrapper">
            <ul>
                <li class="my_message_item service_record_item">
                    <a href="javascript:void(0);">
                        <div>标题：<span class="record_title">{$message.name}</span></div>
                        <div><span class="m_c">内容：</span><p class="record_content">{$message.content}</p></div>
                        <div>日期：<span>{$message.create_time|date='Y年m月d日 H:i',###}</span></div>
                        <div>来源：<span class="record_seller">{$message.source_name}</span></div>
                    </a>
                </li>
            </ul>
        </section>
    </article>
</block>
<block name="mjs-customize">
    <script type="text/javascript">
        $(function(){
        });
    </script>
</block>
