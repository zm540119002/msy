
<notempty name="speGoodsList['data']">

    <!--工作室特惠-->
    <div class="commodity_category commodity_category_s">
        <div class="promotion_mode">
            <img src="PUBLIC_IMG/home/promotion_mode.png" alt="">
        </div>
        <ul>
            <volist name="speGoodsList['data']" id="vo">
                <li data-goodsid="{$vo.id}" data-real-price="{$vo.real_price}" data-specification="{$vo.specification}" data-type="goods" >
                    <a href="{:U('Goods/goodsInfo',array('goodsId'=> $vo['id']))}">
                        <div class="goods_img">
                            <notempty name="vo.main_img">
                                <img data-img="" data-isloaded="" src="UPLOADS_IMG/{$vo.main_img}" alt="" class="c_img" />
                                <else />
                                <img data-img="" data-isloaded="" src="PUBLIC_IMG/home/default/goods_default.png" alt="" class="c_img" />
                            </notempty>
                        </div>
                        <p class="f24 commodity_name">{$vo.name}</p>
                        <div class="commodity_price f24">
                            <span class="price">￥{$vo.special_price}</span>
                            <a href="javascript:void(0);" class="shopping_cart">购物车</a>
                        </div>
                    </a>
                </li>
            </volist>
        </ul>
          <a class="view_more" href="javascript:void(0);" data-page="2" data-buytype="2" data-type="goods" data-categoryid="{$vo.category_id_1}">查看更多<i></i></a>
    </div>
</notempty>

 <notempty name="catGoodsList">
     <!--分类产品-->

     <div class="commodity_category commodity_category_s">
         <foreach name="catGoodsList" item="vo" key="k" >
             <notempty name="vo">
                 <span class="beauty_title special_products_title f24">{$k} </span>
                 <ul >
                     <volist name="vo['data']" id="vv" key="kk">
                         <li data-goodsid="{$vv.id}" data-real-price="{$vv.discount_price}" data-specification="{$vv.specification}" data-type="goods">
                             <a href="{:U('Goods/goodsInfo',array('goodsId'=> $vv['id']))}">
                                 <div class="goods_img">

                                         <img data-img="" data-isloaded="" src="UPLOADS_IMG/{$vv.main_img}" alt="" class="c_img" />
                                         <else />
                                         <img data-img="" data-isloaded="" src="PUBLIC_IMG/home/default/goods_default.png" alt="" class="c_img" />
                                     </notempty>
                                 </div>
                                 <p class="f24 commodity_name">{$vv.name}</p>
                                 <div class="commodity_price f24">
                                     <span class="price">￥{$vv.discount_price}</span>
                                     <a href="javascript:void(0);"  goodsId="{$vv.id}" class="shopping_cart">购物车</a>
                                 </div>
                             </a>
                         </li>
                     </volist>
                 </ul>
                 <a class="view_more" href="javascript:void(0);" data-page="2" data-buytype="1" data-type="goods" data-categoryid="{$vv.category_id_1}" >查看更多<i></i></a>
             </notempty>
         </foreach>
     </div>
 </notempty>

<notempty name="goodsListLoad.data">
    <!--加载更多商品-->
    <volist name="goodsListLoad.data" id="vv" key="kk">
        <li data-goodsid="{$vv.id}" data-real-price="{$vv.real_price}" data-specification="{$vv.specification}" data-type="goods">
            <a href="{:U('Goods/goodsInfo',array('goodsId'=> $vv['id']))}">
                <div class="goods_img">
                    <notempty name="vv.main_img">
                        <img data-img="" data-isloaded="" src="UPLOADS_IMG/{$vv.main_img}" alt="" class="c_img" />
                        <else />
                        <img data-img="" data-isloaded="" src="PUBLIC_IMG/home/default/goods_default.png" alt="" class="c_img" />
                    </notempty>
                </div>
                <p class="f24 commodity_name">{$vv.name}</p>
                <div class="commodity_price f24">
                    <if condition="$vv.buy_type eq 1 ">
                        <span class="price">￥{$vv.discount_price}</span>
                    </if>
                    <if condition="$vv.buy_type eq 2 ">
                        <span class="price">￥{$vo.special_price}</span>
                    </if>
                    <if condition="$vv.buy_type eq 3">
                        <span class="price">￥{$vv.group_price}</span>
                    </if>
                    <a href="javascript:void(0);" class="shopping_cart">购物车</a>
                </div>
            </a>
        </li>
    </volist>
</notempty>
