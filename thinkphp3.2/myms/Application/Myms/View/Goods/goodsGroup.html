<extend name="Public:base" />

<block name="css-customize">
    <link rel="stylesheet" type="text/css" href="PUBLIC_CSS/home/mall.css">
</block>
<block name="content">
    <div class="common_type_banner">
        <img src="PUBLIC_IMG/home/default/goods_default.png" alt="">
    </div>
    <div class="beauty_item_wrapper">
        <div class="commodity_category ">
            <notempty name="groupGoodsList">
                <ul>
                    <volist name="groupGoodsList" id="vo">
                        <li data-buytype="3" data-goodsid="{$vo.id}">
                            <a href="{:U('Goods/goodsInfo',array('goodsId'=> $vo['id'],'buyType'=>'3'))}">
                                <div class="goods_img">
                                    <notempty name="vo.main_img">
                                        <img data-img="" data-isloaded="" src="UPLOADS_IMG/{$vo.main_img}" alt="" class="c_img" />
                                        <else />
                                        <img data-img="" data-isloaded="" src="PUBLIC_IMG/home/default/goods_default.png" alt="" class="c_img" />
                                    </notempty>
                                </div>
                            </a>
                            <p class="f24 commodity_name">{$vo.name}</p>
                            <div class="commodity_price f24">
                                <span class="price">￥{$vo.special_price}</span>
                                <a href="javascript:void(0);" class="shopping_cart" data-weituan="1">购物车</a>
                            </div>
                        </li>
                    </volist>
                </ul>
            </notempty>
        </div>
    </div>
    <block name="footer">
        <include file="Public/footerCartWithAdd" />
    </block>
</block>
<block name="js-customize">
    <script type="text/javascript" src="PUBLIC_JS/home/cart.js"></script>
</block>
