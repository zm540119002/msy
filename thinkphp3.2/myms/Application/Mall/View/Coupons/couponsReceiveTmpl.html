<div class="purchase_voucher_item cp_voucher">
    <input type="hidden" class="coupons_id" value="{$couponInfo.id}">
    <div class="p_v_l">
        <span class="p_voucher">{$couponInfo.amount}元</span>
        <span>{$couponInfo.type|couponsType}代金券</span>
    </div>
    <div class="p_v_r">
        <span>获得日期</span>
        <span>{$couponInfo.acquire_time|date="Y-m-d",###}</span>
        <span>失效日期</span>
        <span>{$couponInfo.failure_time|date="Y-m-d",###}</span>
    </div>
</div>
