<extend name="Public:base" />

<block name="css-customize">
    <link type="text/css" rel="stylesheet" href="PUBLIC_ADMIN_CSS/myms/fenlei.css" />
    <link type="text/css" rel="stylesheet" href="PUBLIC_ADMIN_CSS/myms/skin.css" />
</block>

<block name="content">
    <div class="page">
        <div class="fixed-bar">
            <div class="item-title">
                <ul class="tab-base">
                    <li><a href="{:U('Coupons/couponsManage')}" ><span>管理</span></a></li>
                    <li><a href="{:U('Coupons/couponsEdit')}" class="current"><span>编辑</span></a></li>
                </ul>
            </div>
        </div>
        <div style="margin-top:15px;">
            <form id="form1">
                <table id=table18 class="add_new_merchandise" border=0 cellspacing=1 width="100%" height=57>
                    <tbody>
                        <tr>
                            <td class=dotted_bottom_gray height=40 width="11%" align=right><font color="#FF0000">*</font>名称：</td>
                            <td class=dotted_bottom_gray width="40%" align=left>
                                <input style="width: 200px; " class="inputboxadmin" name="name" value="{$couponsInfo.name}">
                                <input type="hidden" name="couponsId" value="{$couponsInfo.id}">
                            </td>
                        </tr>
                        <tr>
                            <td class=dotted_bottom_gray height=40 width="11%" align=right><font color="#FF0000">*</font>类型：</td>
                            <td class=dotted_bottom_gray width="89%" align=left>
                                <select name="type" class="selectbox">
                                    <option value="1">产品</option>
                                    <option value="2">仪器</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class=dotted_bottom_gray height=40 width="11%" align=right><font color="#FF0000">*</font>金额：</td>
                            <td class=dotted_bottom_gray width="89%" align=left>
                                <input style="width: 200px; " class="inputboxadmin" name="amount" value="{$couponsInfo.amount}">
                            </td>
                        </tr>
                        <tr>
                            <td class=dotted_bottom_gray height=40 width="11%" align=right><font color="#FF0000">*</font>失效时间：</td>
                            <td class=dotted_bottom_gray width="89%" align=left>
                                <input  name="failure_time" class="text w130 hasDatepicker Wdate" readonly="readonly" value="{$couponsInfo.failure_time}" type="text" onclick="WdatePicker()">
                            </td>
                        </tr>
                        <tr>
                            <td width="11%"></td>
                            <td height=60 width="50%" align=center>
                                <a href='javascript:void(0);'><input class="button_save_black_4" value="确定" type="button"></a>
                                <input class="button_save_black" name="add0" value="返回" type="button">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</block>
<block name="js-customize">
    <script src="PUBLIC_ADMIN_JS/common/My97DatePicker/WdatePicker.js" ></script>
</block>
<block name="script">
    <script type="text/javascript">
        $(function(){
            //页面初始化
            $('[name=type]').val('{$couponsInfo.type}');

            //确定
            $('.button_save_black_4').on('click',function(){
                var postData = $('#form1').serializeObject();
                $.post(ACTION,postData,function(msg){
                    dialog.msg(msg,'',function () {
                        location.href = CONTROLLER + '/couponsEdit';
                    });
                },'JSON');
            });

            //返回
            $('.button_save_black').click(function(){
                location.href = CONTROLLER + '/couponsManage';
            });
        });
    </script>
</block>
