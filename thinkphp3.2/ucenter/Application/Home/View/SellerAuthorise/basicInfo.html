<extend name="Public:base" />
<block name="css-customize">
    <link rel="stylesheet" type="text/css" href="{$Think.config.PUBLIC_CSS}/sellerPractitioner/selling.css">
</block>
<block name="personal_center"></block>
<block name="content">
    <section class="msy_sign_title f20">
        <h2>卖手免费实名认证</h2>
    </section>
    <form id="form1">
        <div id="wizard" class="page-bd">
            <nav class="sign_nav">
                <ul id="status " class="status f24 weui-flex">
                    <li class="weui-flex-item active"><span class="base_info"></span><em></em>基本资料</li>
                    <li class="weui-flex-item"><span class="certify_s_info"></span><em></em>认证资料</li>
                    <li class="weui-flex-item"><span class="base_s_finish"></span>递交申请</li>
                </ul>
            </nav>
            <div class="login-items">
                <div class="register_info">
                    <div class="weui_cells msy_cells">
                        <div class="weui_cell">
                            <div class="weui_cell_bd weui_cell_primary">
                                <input class="weui_input seller_name" type="text" name="name" value="{$seller.name}" placeholder="卖手姓名" />
                            </div>
                        </div>
                    </div>
                    <div class="weui_cells msy_cells">
                        <div class="weui_cell">
                            <div class="weui_cell_bd weui_cell_primary">
                                <input class="weui_input seller_phone" placeholder="手机号码" type="tel"
                                       name="mobile_phone" value="{$seller.mobile_phone}"/>
                            </div>
                        </div>
                    </div>
                    <p class="f20 certify_tipc_txt">
                        温馨提示：本栏目仅对卖手开放，如非卖手请返回；申请人姓名须与居民身份证相符
                    </p>
                    <div class="weui_btn_area">
                        <a class="weui_btn weui_btn_primary" href="javascript:void(0);">下一步</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</block>
<block name="mjs-customize">
    <script type="text/javascript">
        $(function(){
            $('.weui_btn').on('click',function(){
                var content='';
                var sellerName=$('.seller_name').val();
                var sellerPhone=$('.seller_phone').val();

                if(!sellerName){
                    content='请输入卖手姓名';
                }else if(!isMobilePhone(sellerPhone)){
                    content='请输入正确的手机号码';
                }

                if(content){
                    layer.open({
                        content:content,
                        time: 2
                    });
                    return false;
                }

                var postData = $('#form1').serializeObject();
                postData.seller_id = '{$seller.id}';

                $.post(ACTION,postData,function(msg){
                    if(msg.status == 0){
                        layer.open({
                            content: msg.info,
                            skin: 'msg',
                            time: 2
                        });
                        return false;
                    }else if(msg.status == 1){
                        location.href = CONTROLLER + '/authenticateInfo';
                    }
                });
            });
        });
    </script>
</block>
