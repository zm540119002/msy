<extend name="Public:base" />
<block name="css-customize">
    <link rel="stylesheet" type="text/css" href="{$Think.config.PUBLIC_CSS}/sellerPractitioner/selling.css">
</block>
<block name="personal_center"></block>
<block name="content">
    <section class="msy_sign_title f20">
        <h2>卖手实名认证资料</h2>
    </section>
    <form id="">
        <div id="wizard" class="page-bd">
            <nav class="sign_nav">
                <ul id="status " class="status f24 weui-flex">
                    <li class="weui-flex-item "><span class="base_s_info"></span><em></em>基本资料</li>
                    <li class="weui-flex-item "><span class="certify_s_info"></span><em></em>认证资料</li>
                    <li class="weui-flex-item active"><span class="base_finish"></span>递交申请</li>
                </ul>
            </nav>
            <div class="login-items">
                <img src="__PUBLIC__/images/sellerPractitioner/smile_y_icon.png" alt="" class="success_ico">
                <p class="f20 data_submission">您的认证资料已经递交<br/>
                    美尚平台将在24小时内审核<br/>结果在“我的接单管理”栏查询
                </p>
                <div class="weui_btn_area">
                    <a class="weui_btn weui_btn_primary" href="javascript:void(0);">确定</a>
                </div>
            </div>
        </div>
    </form>
</block>
<block name="mjs-customize">
    <script type="text/javascript">
        $(function(){
            //确定
            $('.weui_btn').on('click',function(){
                location.href = APP + '/SellerPractitioner/MyTaskOrderManage/index';
            });
        });
    </script>
</block>
