<block name="script">
    <script type="text/javascript" src="PUBLIC_JS/mall/goods.js"></script>
    <script type="text/javascript">
        $(function(){
            var config = {
                pageSize:4,
                buyType:1,
                templateType:'share'
            };
            //初始化
            getGoodsList(config);
            //上拉加载更多
            $(window).on('scroll',function(){
                if($(document).scrollTop()+$(window).height()>=$(document).height()){
                    getGoodsList(config);
                }
            });

        });
    </script>
