<volist name="commentList" id="vo">
    <div class="sales_comment_list">
        <span class="thumbs_up">{$vo.title}</span>
        <div class="store_score_star five_star ">
            <div class="star_img empty_star user_star" data-userscore="{$vo.score}">
                <span class="real_star"></span>
            </div>
            <div><span>[{$vo.user_name}]</span><em>—</em><span>{$vo.create_time|date="Y年m月d日",###}</span></div>
        </div>
        <p>{$vo.content}</p>
    </div>
</volist>
