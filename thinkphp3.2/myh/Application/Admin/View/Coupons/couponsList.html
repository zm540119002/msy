<div class="search-result">
    <notempty name='couponsList'>
        <table class="table tb-type2">
            <thead>
                <tr class="thead">
                    <th></th>
                    <th>名称</th>
                    <th>分类</th>
                    <th>使用场景</th>
                    <th>金额</th>
                    <th>领取上限</th>
                    <th>失效时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <volist name="couponsList" id="vo">
                    <tr class="hover edit" data-id="{$vo.id}">
                        <td class="w48"><input type="checkbox" class="checkitem">
                        <td class="w50pre name"><span title="" class="editable ">{$vo.name}</span></td>
                        <td class="w10">{$vo.type|couponsType}</td>
                        <td class="w10">{$vo.scene|couponsScene}</td>
                        <td class="w10">{$vo.amount}</td>
                        <td class="w10">{$vo.ceiling}</td>
                        <td class="w5">{$vo.failure_time|date="Y-m-d",###}</td>
                        <td class="w96">
                            <a href="javascript:void(0);" class="editCoupons">编辑</a>
                            | <a href="javascript:void(0);" class="delCoupons">删除</a>
                        </td>
                    </tr>
                </volist>
            </tbody>
            <tfoot>
                <tr class="tfoot">
                    <td><input type="checkbox" class="checkall" id="checkall_2"></td>
                    <td id="batchAction" colspan="15">
                        <span class="all_checkbox"><label for="checkall_2">全选</label></span>&nbsp;&nbsp;
                        <a href="JavaScript:void(0);" class="batchDel" ><span>批量删除</span></a>
                    </td>
                </tr>
            </tfoot>
        </table>
    <else/>
        <table class='loading'>没有符合条件的记录！</table>
    </notempty>
</div>
<div class="pager" style="text-align: center;margin:30px 0 0 0">{$pageList}</div>
