<extend name="Public:base" />
<block name="css-customize">
    <link rel="stylesheet" type="text/css" href="PUBLIC_CSS/home/mall.css">
</block>
<block name="content">
    <article class="f24">
        <section >
            <div class="business_module_intro bottomLine page-bd">
                <nav class="sign_nav">
                    <ul id="status " class="status f24 weui-flex">
                        <li class="weui-flex-item">
                            <a href="{:U('citySearch')}"><span class="city_inquiries"></span><em></em>城市查询</a></li>
                        <li class="weui-flex-item">
                            <a href="{:U('register')}"><span class="register_info"></span><em></em>登记资料</a></li>
                        <li class="weui-flex-item active">
                            <a href="{:U('seatDeposit')}"><span class="seat_deposit"></span><em></em>席位订金</a></li>
                        <li class="weui-flex-item">
                            <a href="{:U('seniority')}"><span class="qualify_money"></span>资格完款</a></li>
                    </ul>
                </nav>
            </div>
        </section>
        <section class="city_search_module">
            <p>恭喜：你所咨询的城市[城市名称]</p>
            <p>城市合伙人未签约，可以申请</p>
            <p>请支付1680.00城市合伙人席位订金递交申请</p>
            <dl class="explain_intro">
                <dt>说明</dt>
                <dd>1、如签约成功订金1680元转为合伙人款项，待补齐城市合伙人余款后正式成为城市合伙人；</dd>
                <dd>2、如在咨询期所申请的城市合伙人已被他人签约，其订金可申请原路无息退回，或者订金可转为代理商签约金；</dd>
                <dd>3、城市合伙人和代理商资格款项作为采购预存款用于采购进货结算。</dd>
            </dl>
        </section>
    </article>
    <section id="areaLayer" class="express-area-box" style="display:none;">
        <header>
            <h3>选择地区</h3>
            <a id="backUp" class="back" href="javascript:void(0)" title="返回" style="display: none;"></a>
            <a id="closeArea" class="close" href="javascript:void(0)" title="关闭"></a>
        </header>
        <article id="areaBox">
            <ul id="areaList" class="area-list"></ul>
        </article>
    </section>
</block>
<block name="footer">
    <include file="./Application/Business/View/Cart/footerCartMenu.html" />
</block>
<block name="script">
    <script type="text/javascript">
        $(function(){
        });
    </script>
</block>
