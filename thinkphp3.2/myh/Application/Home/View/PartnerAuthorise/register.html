<extend name="Public:base" />
<block name="css-customize">
    <link rel="stylesheet" type="text/css" href="PUBLIC_CSS/home/mall.css">
</block>
<block name="content">
    <article class="f24">
        <section >
            <div class="business_module_intro bottomLine page-bd">
                <nav class="sign_nav">
                    <ul id="status " class="status f24 weui-flex">
                        <li class="weui-flex-item">
                            <a href="{:U('citySearch')}"><span class="city_inquiries"></span><em></em>城市查询</a></li>
                        <li class="weui-flex-item active">
                            <a href="{:U('register')}"><span class="register_info"></span><em></em>登记资料</a></li>
                        <li class="weui-flex-item">
                            <a href="{:U('seatDeposit')}"><span class="seat_deposit"></span><em></em>席位订金</a></li>
                        <li class="weui-flex-item">
                            <a href="{:U('seniority')}"><span class="qualify_money"></span>资格完款</a></li>
                    </ul>
                </nav>
            </div>
        </section>
        <section class="city_search_module">
            <form>
                <div class="register_data_item">
                    <input type="text" name="" value="" placeholder="机构名称(如有请填写)" class="organization_name">
                </div>
                <div class="register_data_item">
                    <input type="text" name="" value="" placeholder="你的姓名" class="partner_name">
                </div>
                <div class="register_data_item">
                    <input type="tel" name="" value="" placeholder="手机号码" class="partner_phone">
                </div>
            </form>
        </section>
    </article>
    <section id="areaLayer" class="express-area-box" style="display:none;">
        <header>
            <h3>选择地区</h3>
            <a id="backUp" class="back" href="javascript:void(0)" title="返回" style="display: none;"></a>
            <a id="closeArea" class="close" href="javascript:void(0)" title="关闭"></a>
        </header>
        <article id="areaBox">
            <ul id="areaList" class="area-list"></ul>
        </article>
    </section>
</block>
<block name="footer">
    <include file="./Application/Business/View/Cart/footerCartMenu.html" />
</block>
<block name="script">
    <script type="text/javascript">
        $(function(){
            //登记资料
            $('body').on('click','.next_step',function(){
                var organizationName=$('.organization_name').val();
                var partnerName=$('.partner_name').val();
                var partnerPhone=$('.partner_phone').val();
                var content='';
                if(!organizationName){
                    content='请输入机构名称';
                }else if(!partnerName){
                    content='请输入你的姓名';
                }else if(!register.phoneCheck(partnerPhone)){
                    content = "请输入正确的手机号";
                }
                if(content){
                    dialog.error(content);
                    return false;
                }
            });
        });
    </script>
</block>
