<extend name="Public:base" />
<block name="css-customize">
    <link rel="stylesheet" type="text/css" href="PUBLIC_CSS/home/mall.css">
</block>
<block name="content">
    <!-- 美悦会商城首页 -->
    <section class="header_banner">
        <img src="PUBLIC_IMG/common/default/no_pic_1000.jpg"/>
    </section>
    <nav class="mall_function_menu navigation_module f24">
        <a href="">
            <span class="mall_home"></span>
            商城首页
        </a>
        <a href="">
            <span class="wt_purchase"></span>
            微团购
        </a>
        <a href="">
            <span class="twitter_share"></span>
            推客分享
        </a>
        <a href="">
            <span class="buy_cart"></span>
            购物车
        </a>
        <a href="">
            <span class="person_center"></span>
            个人中心
        </a>
    </nav>
    <section class="f24">
        <ul class="business_product_module goodsListContent"></ul>
    </section>
    <!-- 美悦会商城首页-end -->
</block>
<block name="footer">
    <include file="Cart/footerCartSingle" />
</block>
<block name="script">
    <script type="text/javascript" src="PUBLIC_JS/mall/goods.js"></script>
    <script type="text/javascript">
        $(function(){
            var config = {
                pageSize:4
            };
            //初始化
            getGoodsList(config);
            //上拉加载更多
            $(window).on('scroll',function(){
                if($(document).scrollTop()+$(window).height()>=$(document).height()){
                    getGoodsList(config);
                }
            });
        });
    </script>
</block>
