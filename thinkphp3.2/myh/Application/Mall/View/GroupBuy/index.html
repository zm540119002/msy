<extend name="Public:base" />
<block name="css-customize">
    <link rel="stylesheet" type="text/css" href="PUBLIC_CSS/home/mall.css">
</block>
<block name="content">
    <article class="f24">
        <section class="header_banner">
            <img src="PUBLIC_IMG/common/banner/wt-banner.jpg"/>
        </section>
        <section class="">
            <div class="myh_detail_item">
                <div class="wt_detail_intro">
                    三人成团即享特惠！晶珀秀·美悦会推出精选微团购方案，悦人悦己，喊小伙伴们一起来吧，再不潮，肌肤就老了！
                </div>
            </div>
            <div class="wt_banner">
                <div class="wt_f_l wt_home">
                    <img src="PUBLIC_IMG/common/wt-banner.png" alt="">
                    <div class="wt_tipc_item">
                        <dl>
                            <dt class="person"></dt>
                            <dd>人数3+</dd>
                        </dl>
                        <dl>
                            <dt class="time"></dt>
                            <dd>限72小时</dd>
                        </dl>
                        <dl>
                            <dt class="money"></dt>
                            <dd>返现兑现</dd>
                        </dl>
                        <dl>
                            <dt class="factory"></dt>
                            <dd>直达工厂</dd>
                        </dl>
                    </div>
                </div>
            </div>
        </section>
        <section class="bottomLine">
            <div class="myh_detail_item">
                <div class="goods_star_score">
                    <div class="five_star">
                        <div class="star_img">
                            <img src="PUBLIC_IMG/common/starred.png" id="0">
                            <img src="PUBLIC_IMG/common/starred.png" id="1">
                            <img src="PUBLIC_IMG/common/starred.png" id="2">
                            <img src="PUBLIC_IMG/common/star.png" id="3">
                            <img src="PUBLIC_IMG/common/star.png" id="4">
                        </div>
                        <empty name="aveScore">
                            <span class="fraction" data-score="0">0分</span>
                            <else/>
                            <span class="fraction" data-score=""></span>
                        </empty>
                    </div>
                    <empty name="userCommentNum">
                        <a href="javascript:void(0);" class="comment_num">0人评论</a>
                        <else/>
                        <a href="javascript:void(0);" class="comment_num">{$userCommentNum}人评论</a>
                    </empty>
                </div>
            </div>
        </section>
        <section class="f24">
            <ul class="business_product_module goodsListContent">
                <volist name="goodsList" id="vo"><include file="goodsListTpl" /></volist>
            </ul>
        </section>
    </article>
</block>
<block name="footer">
    <include file="Cart/footerCartSingle" />
</block>
<block name="script">
    <script type="text/javascript" src="PUBLIC_JS/mall/goods.js"></script>
    <script type="text/javascript">
       
        $(function(){
            //星星评分等级
            var getFractionValue='{$aveScore}';
            $('.five_star').setStar(getFractionValue);
            countDown('2017/12/21 23:59:59',$(".count_down_box"));
            //初始化
             var config = {
                pageSize:4,
                buyType:2,
                templateType:'photo'
            };
            getGoodsList(config);
            $(window).on('scroll',function(){
                if($(document).scrollTop()+$(window).height()>=$(document).height()){
                    console.log('滚动开始');
                    getGoodsList(config);
                }
            });
        });
        var currentPage = 1;//记录当前页
var requestEnd = false;
//获取分类商品-图形形式-列表
function getGoodsList(config) {
    console.log(config);
    console.log(currentPage);
    var postData = $.extend({},config);
    postData.p = currentPage?currentPage:1;
    postData.pageSize = postData.pageSize?postData.pageSize:2;
    postData.templateType = postData.templateType?postData.templateType:'list';
    //请求结束标志
    if(requestEnd){
        dialog.error('没有更多啦');
        return false;
    }
    $.ajax({
        url: MODULE + '/Goods/goodsList',
        data: postData,
        type: 'get',
        beforeSend: function(){
            $('.loading').show();
        },
        error:function (xhr) {
            $('.loading').hide();
            dialog.error('AJAX错误');
        },
        success: function(data){
            $('.loading').hide();
            
            if(currentPage == 1){
                
                $('ul.goodsListContent').append(data);
                console.log('第一次');
            }else{
                $('ul.goodsListContent li:last').after(data);
                console.log('第二次');
            }
            if($(data).length<postData.pageSize){
                requestEnd = true;
            }
            isMore=false;
            currentPage ++;
           
        }
    });
}

    </script>
</block>
