<extend name="Public:base" />
<block name="css-customize">
    <link rel="stylesheet" type="text/css" href="PUBLIC_CSS/home/mall.css">
</block>
<block name="content">
    <article class="f24">
        <section class="header_banner">
            <img src="PUBLIC_IMG/common/default/no_pic_1000.jpg" alt="">
        </section>
        <section class="bottomLine f24">
            <p class="header_Adverti">广东维雅生物科技有限公司联合基因工程药物国家工程研究中心致力打造国内领先的科技美肤商城和礼品商务共享平台晶珀秀·美悦会，推客分享可一键转发，轻松助您资源巧赚钱！</p>
        </section>
        <div class="commodity_category commodity_category_s">
            <ul>
                <volist name="goodsShareList" id="vo">
                    <li data-buytype="" data-goodsid="{$vo.id}" data-categoryid="">
                        <a href="">
                        <empty name="$goodsShareList.main_img">
                            <img src="PUBLIC_IMG/common/default/no_pic_100.jpg" alt="" class="c_img">
                            <else />
                            <img class="img main_img" src="UPLOADS_IMG/{$goodsShareList.main_img}">
                        </empty>
                        </a>
                        <p class="twitter_product_intro goods_name">{$vo.name}</p>
                        <div class="pink">
                            推客收益￥<price class="twitter_price">{$vo.commission}</price>
                        </div>
                        <div class="commodity_purchaser f24">
                            <span class="pink">￥<price>{$vo.sale_price}</price></span><del>￥{$vo.price}</del>
                        </div>
                    </li>
                </volist>
            </ul>
        </div>
    </article>

</block>
<block name="footer">
    <include file="Cart/footerCartMenu" />
</block>
<block name="script">
    <script type="text/javascript">
        $(function(){
            //星星评分等级
            var getFractionValue=3;
            $('.five_star').setStar(getFractionValue);
        });
    </script>
</block>
