<extend name="Public:base" />
<block name="title">购物车</block>
<block name="css-customize">
    <link rel="stylesheet" type="text/css" href="PUBLIC_CSS/home/mall.css">
</block>
<block name="content">
    <article class="msh_product_picture f24">
        <section class="shopping_header_signs">
            <span></span>
        </section>
        <div class="purchase_package_list">
            <a href="javascript:void(0);" class="clear_cart"><i></i>清空购物车</a>
            <ul class="goods_list"></ul>
            <div class="select_checkbox_box">
                <input type="checkbox" name="" value="" id="" class="sigle_checkbox checkall ">
                <label for="">全选</label>
                <a href="javascript:void(0);" class="detele_order goodsDel detele_carts">删除</a>
            </div>
        </div>
        <section id="no_data">
            <div class="order_data_null">
                <p>暂无数据</p>
                <p>注：采购车里超过7天未结算的商品会被系统自动清理</p>
            </div>
        </section>
    </article>
</block>
<block name="footer">
    <include file="Cart/footerCartMenu" />
</block>
<block name="script">
    <script type="text/javascript" src="PUBLIC_JS/mall/cart.js"></script>
    <script type="text/javascript">
        $(function(){
            //购物车列表
            $.post(ACTION,function(data){
                if($(data).length){
                    $('ul.goods_list').html(data);
                    $('#no_data').remove();
                    //计算商品列表总价
                    calculateTotalPrice();
                }
            });
        });
    </script>
</block>
