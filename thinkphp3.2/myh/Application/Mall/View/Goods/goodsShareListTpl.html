<volist name="goodsList" id="vo">
    <li data-buytype="" data-goodsid="{$vo.id}" data-categoryid="">
        <a href="{:U('Goods/goodsDetail',array('goodsId'=>$vo['id'],'footerType'=>'share'))}">
            <empty name="vo.thumb_img">
                <img src="PUBLIC_IMG/common/default/no_pic_100.jpg" alt="" class="c_img">
                <else />
                <img class="img thumb_img" src="UPLOADS_IMG/{$vo.thumb_img}">
            </empty>
        </a>
        <p class="twitter_product_intro goods_name">{$vo.name}</p>
        <p class="twitter_product_intro goods_name">{$vo.single_specification}</p>
        <div class="commodity_purchaser f12">
            ￥<price class="twitter_price">{$vo.sale_price}</price>   收益￥<price class="twitter_price">{$vo.commission}</price>
        </div>
        <!--<div class="pink">-->
            <!--收益￥<price class="twitter_price">{$vo.commission}</price>-->
        <!--</div>-->

    </li>
</volist>
