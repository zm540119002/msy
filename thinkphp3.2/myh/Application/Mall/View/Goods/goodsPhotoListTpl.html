<volist name="goodsList" id="vo">
    <li data-id="{$vo.id}">
        <a href="{:U('Goods/goodsDetail',array('goodsId'=>$vo['id']))}">
            <empty name="vo.main_img">
                <img src="PUBLIC_IMG/common/default/no_pic_1000.jpg" alt="">
                <else/>
                <img src="UPLOAD_IMG/{$vo.main_img}" alt="">
            </empty>
        </a>
        <p>{$vo.name}</p>
        <div class="business_pdetail">
            <div class="b_f">
                <span class="market_price">￥<price>{$vo.sale_price}</price></span>
            </div>
            <div class="b_f">
                <del>￥{$vo.price}</del>
            </div>
            <if condition="$vo.buy_type eq 2">
                <div class="save_money">节省:￥{$vo['price']-$vo['sale_price']}</div>
                <else/>
                <div class="b_f commodity_price">
                    <a href="javascript:void(0);" class="shopping_cart">购物车</a>
                </div>
            </if>
        </div>
    </li>
</volist>
