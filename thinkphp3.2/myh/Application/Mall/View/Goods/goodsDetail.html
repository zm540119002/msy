<extend name="Public:base" />
<block name="css-customize">
    <link rel="stylesheet" type="text/css" href="PUBLIC_CSS/common/mall.css">
</block>
<block name="content">
    <article class="f24">
        <section class="">
            <div>
                <img src="PUBLIC_IMG/common/" alt="">
            </div>
        </section>
        <section class="bottomLine">
            <div class="myh_detail_item">
                <p>全息原液</p>
                <p>15mlX6瓶/盒</p>
            </div>
            <div class="myh_detail_item myh_product_intro">
                XXXXXXXXXXXXXX
            </div>
            <div class="myh_detail_item myh_detail_price">
                <div>优惠价:
                    <price>￥333.00</price>
                </div>
                <div>零售价:
                    <del>￥333.00</del>
                </div>
                <div>节省:
                    <price>￥333.00</price>
                </div>
            </div>
            <div class="myh_detail_item myh_detail_price">
                <span>购买数量</span>
                <div class="quantity_wrapper business_count">
                    <a href="javascript:void(0);" class="greduce">-</a>
                    <input type="text" value="0" class="f24 gshopping_count">
                    <a href="javascript:void(0);" class="gplus">+</a>
                </div>
            </div>
            <div class="goods_star_score">
                <div class="five_star">
                    <div class="star_img">
                        <img src="PUBLIC_IMG/common/starred.png" id="0">
                        <img src="PUBLIC_IMG/common/starred.png" id="1">
                        <img src="PUBLIC_IMG/common/starred.png" id="2">
                        <img src="PUBLIC_IMG/common/star.png" id="3">
                        <img src="PUBLIC_IMG/common/star.png" id="4">
                    </div>
                    <span class="fraction" data-score="3.9">3.9分</span>
                </div>
                <a href="javascript:void(0);" class="comment_num">145人评论</a>
            </div>
        </section>
        <section class="bottomLine myh_detail_intro">
            <h2>商品参数</h2>
            <div></div>
        </section>
        <section class="bottomLine">
            <div>
                <img src="" alt="">
            </div>
            <ul class="group_purchase">
                <li>
                    <img src="PUBLIC_IMG/common/default/no_pic_100.jpg" alt="">
                    <span>团长</span>
                </li>
                <li>
                    <img src="PUBLIC_IMG/common/default/no_pic_100.jpg" alt="">
                    <span>成员</span>
                </li>
                <li>
                    <img src="PUBLIC_IMG/common/default/no_pic_100.jpg" alt="">
                    <span>成员</span>
                </li>
            </ul>
        </section>
        <section class="myh_detail_intro">
            <h2>商品参数</h2>
        </section>
    </article>
</block>
<block name="footer"></block>
<block name="script">
    <script type="text/javascript">
        $(function(){
            //星星评分等级
            $('.five_star').setStar(4.8);
            console.log($('.five_star').getStar());
        });
    </script>
</block>
