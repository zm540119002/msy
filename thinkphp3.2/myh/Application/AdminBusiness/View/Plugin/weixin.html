<extend name="Public:base" />

<block name="css-customize">
    <link type="text/css" rel="stylesheet" href="PUBLIC_ADMIN_CSS/common/index.css" />
    <link type="text/css" rel="stylesheet" href="PUBLIC_ADMIN_CSS/common/fenlei.css" />
    <link type="text/css" rel="stylesheet" href="PUBLIC_ADMIN_CSS/common/skin.css" />
</block>

<block name="content">
    <div class="plugin_title">微信支付配置</div>
    <div class="plugin_form_default">
        <form id="form1">
            <div>
                <dl class="row">
                    <dt class="tit">
                        <label for=""><span class="notic">*</span>绑定支付的APPID</label>
                    </dt>
                    <dd class="opt">
                        <input type="text" name="appid" value="" class="input_text">
                        <p>绑定支付的APPID</p>
                    </dd>
                </dl>
                <dl class="row">
                    <dt class="tit">
                        <label for=""><span class="notic">*</span>商户号</label>
                    </dt>
                    <dd class="opt">
                        <input type="text" name="mchid" value="" class="input_text">
                        <p>商户号</p>
                    </dd>
                </dl>
                <dl class="row">
                    <dt class="tit">
                        <label for=""><span class="notic">*</span>商户支付密钥</label>
                    </dt>
                    <dd class="opt">
                        <input type="text" name="key" value="" class="input_text">
                        <p>商户支付密钥</p>
                    </dd>
                </dl>
                <dl class="row">
                    <dt class="tit">
                        <label for=""><span class="notic">*</span>公众帐号secert（仅JSAPI支付的时候需要配置)</label>
                    </dt>
                    <dd class="opt">
                        <input type="text" name="appsecret" value="" class="input_text">
                        <p>公众帐号secert（仅JSAPI支付的时候需要配置)</p>
                    </dd>
                </dl>
                <dl class="row">
                    <dt class="tit">
                        <label for=""><span class="notic">*</span>服务商商户号，企业在线付款需用到)</label>
                    </dt>
                    <dd class="opt">
                        <input type="text" name="smchid" value="" class="input_text">
                        <p>服务商商户号，企业在线付款需用到)</p>
                    </dd>
                </dl>
                <div class="bot">
                    <a href="javascript:void(0);"  class="submitBtn">确定提交</a>
                </div>
            </div>
        </form>
    </div>


</block>


<block name="script">
    <script type="text/javascript">
        $('.submitBtn').on('click',function(){
            var url = CONTROLLER + '/setting/type/payment/code/weixin';
            var config = $('#form1').serializeObject();
            $.post(url,{config:config},function(msg){
                dialog.msg(msg,'',function () {
                });
            },'JSON');
        });
    </script>
</block>
