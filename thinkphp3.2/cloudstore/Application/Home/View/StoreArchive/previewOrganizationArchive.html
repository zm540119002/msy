
<extend name="Public:base" />
<block name="css-customize">
    <link rel="stylesheet" type="text/css" href="{$Think.config.PUBLIC_CSS}/home/storeSettings.css?vv">
</block>
<block name="content">
    <section class="beauty_agency_name">
        <div class="beauty_image">
            <empty name="company.logo">
                <img src="{$Think.config.PUBLIC_IMG}/home/default/organizationLogo.png" alt=""/>
                <else />
                <img src="__ROOT__/Uploads/{$company.logo}" alt=""/>
            </empty>
        </div>
        <div class="agency_name f24">
            <div><span>机构名称：</span>{$company.name}</div>
            <div><span>简称：</span>{$company.shorten_name}</div>
        </div>
    </section>
    <section class="agency_profile">
        <div class="agency_p_m f24">
            <span>美容机构简介</span>
            <p class="f24 agency_txt">{$company.intro}</p>
        </div>
    </section>
    <section class="beauty_agency_slider">
        <span class="f24">机构形象</span>
        <div id="slider">
            <div class='swipe-wrap'>
                <notempty name="company.figure_url_0">
                    <div><img src="__ROOT__/Uploads/{$company.figure_url_0}" /></div>
                </notempty >
                <notempty  name="company.figure_url_1">
                    <div><img src="__ROOT__/Uploads/{$company.figure_url_1}" /></div>
                </notempty >
                <notempty name="company.figure_url_2">
                    <div><img src="__ROOT__/Uploads/{$company.figure_url_2}" /></div>
                </notempty >
                <notempty name="company.figure_url_3">
                    <div><img src="__ROOT__/Uploads/{$company.figure_url_3}" /></div>
                </notempty >
                <notempty name="company.figure_url_4">
                    <div><img src="__ROOT__/Uploads/{$company.figure_url_4}" /></div>
                </notempty >
                <notempty name="company.figure_url_5">
                    <div><img src="__ROOT__/Uploads/{$company.figure_url_5}" /></div>
                </notempty >
                <notempty name="company.figure_url_6">
                    <div><img src="__ROOT__/Uploads/{$company.figure_url_6}" /></div>
                </notempty >
                <notempty name="company.figure_url_7">
                    <div><img src="{$Think.config.PUBLIC_IMG}/home/default/organizationFigure.png" /></div>
                </notempty >
            </div>
            <ul class="position">
                <li class="on"></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </section>
    <section class="cloudstore_address_list">
        <div class="cs_ad_part">
            <span class="cs_ad_top f24">门店地址</span>
            <ul class="f24">
                <empty name="shopList">
                    <li class="empty">（暂无数据）</li>
                <else />
                    <volist name="shopList" id="vo">
                        <li>
                            <div class="cs_item_wrapper">
                                <div class="item-img-wrapper">
                                    <empty name="vo.logo">
                                        <img src="{$Think.config.PUBLIC_IMG}/home/default/shopLogoDefault.png" alt="" class="cs_item_img">
                                        <else />
                                        <img src="__ROOT__/Uploads/{$vo.logo}" alt=""/>
                                    </empty>
                                </div>
                                <div class="cs_item_description">
                                    <p>门店名称:<span>{$vo.name}</span></p>
                                    <p>地址:<span>{$vo.address}</span></p>
                                    <p>固定电话:<span>{$vo.fixed_phone}</span></p>
                                    <p><i></i><span>距离你3.0km</span></p>
                                </div>
                            </div>
                        </li>
                    </volist>
                </empty>
            </ul>
        </div>
    </section>
</block>
<block name="js-customize">
    <script type="text/javascript">
        var elem = document.getElementById('slider');
        window.mySwipe = Swipe(elem, {
            // auto: 1000,
            callback: function(index,element){
                //回调函数
                $(".position li").eq(index).addClass("on").siblings().removeClass("on");
            }
        });
        $(".position li").click(function () {
                mySwipe.slide($(this).index());
        });
        $(function(){
            $(".agency_p_m").moreText({
                maxLength: 100, //默认最大显示字数，超过...
                mainCell: '.agency_txt' //文字容器
            });
        });
    </script>
</block>
