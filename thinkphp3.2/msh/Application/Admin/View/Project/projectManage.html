<extend name="Public:base" />

<block name="css-customize">
    <link type="text/css" rel="stylesheet" href="{$Think.config.PUBLIC_ADMIN_CSS}/myms/fenlei.css" />
    <link type="text/css" rel="stylesheet" href="{$Think.config.PUBLIC_ADMIN_CSS}/myms/skin.css" />
</block>
<block name="content">
    <div class="page">
        <div class="fixed-bar">
            <div class="item-title">
                <ul class="tab-base">
                    <li><a href="{:U('Project/projectManage')}" class="current"><span>管理</span></a></li>
                    <li><a href="{:U('Project/projectEdit')}"><span>编辑</span></a></li>
                    <li><a href="{:U('Project/projectOnoffLine')}"><span>上下架</span></a></li>
                </ul>
            </div>
        </div>
        <div class="main-content" id="mainContent">
            <form id="form1">
                <table class="search-form search_product_type">
                    <tbody>
                        <tr>
                            <td class=dotted_bottom_gray height=40 width="11%" align=right>所属分类：</td>
                            <td class=dotted_bottom_gray width="58%" align=left>
                                <include file="Public/categoryLinkage"/>
                            </td>
                            <th>项目名称</th>
                            <td class="w160">
                                <input class="text product_management_name" type="text" name="keyword" value="">
                            </td>
                            <td class="w70 tc">
                                <label class="submit-border">
                                    <input type="button" id="searchProject" class="submit product_search_btn" value="搜索">
                                </label>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
            <div class="content" id="projectList"></div>
        </div>
    </div>

    <!-- 隐藏区 -->
    <div style="display:none">
        <div id="loading">
            <div class='loading'><img src='{$Think.config.PUBLIC_ADMIN_IMG}/common/default/loading.gif' alt='loading'></div>
        </div>
    </div>
</block>

<block name="script">
    <script type="text/javascript" src="{$Think.config.PUBLIC_ADMIN_JS}/common/categoryLinkage.js"></script>
    <script type="text/javascript">
        //商品列表
        function getPage(currentPage) {
            $("#projectList").html($('#loading').html());
            var url = CONTROLLER+'/projectList';
            var postData = $('#form1').serializeObject();
            postData.p = currentPage ? currentPage : 1;
            postData.pageSize = 10;

            $.get(url, postData , function(data){
                $('#projectList').html(data);
            });
        }

        $(function () {
            //加载第一页
            getPage();

            //搜索
            $('#searchProject').click(function(){
               getPage();
            });

            //编辑
            $('body').on('click','.editProject',function(){
                var _thisTr = $(this).parents('tr');
                var url =  CONTROLLER + '/projectEdit/projectId/' + _thisTr.data('id');
                location.href = url;
            });

            //删除
            $('body').on('click','.delProject',function(){
                var _thisTr = $(this).parents('tr');
                var postData = {};
                postData.projectId = _thisTr.data('id');
                var url =  CONTROLLER + '/projectDel';
                $.post(url,postData,function(msg){
                    dialog.msg(msg,'',function(){
                        _thisTr.remove();
                    });
                });
            });

            //批量删除
            $('body').on('click','.batchDel',function(){
            });
        });
    </script>
</block>
