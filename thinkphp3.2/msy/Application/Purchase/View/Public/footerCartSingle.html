<section id="areaLayer" class="express-area-box cart" style="display:none;">
    <div class="purchase_goods_module f24 goodsList">
        <ul class="goods_list">
            <include file="Goods/goodsListSingleTpl" />
        </ul>
    </div>
</section>
<div id="areaMask" class="mask" data-show="0"></div>
<script type="text/javascript">
    $(function () {
        //购物车点击
        $('body').on('click','.shopping_cart',function(){
            if(!$('.mask').data('show')){
                $('html,body').css({"height":"100%","overflow":"hidden"});//动态阻止body页面滚动
                $('.mask').show().css({position:'fixed'});
                $('.mask').data('show',1);
                $('.group_cart_nav').css({display:'flex',zIndex:21});
                $('.express-area-box').css({bottom:0+'px',display:'block',position:'fixed'});
                if($('.shoppingCart_form ul').height()>420){
                    $('.shoppingCart_form ul').css({"max-height":4.5+'rem'});
                }
            }else{
                $('html,body').css({"overflow":"auto"});
                $('.mask').hide();
                $('.express-area-box').css({bottom:'-100%',display:'none'});
                $('.mask').data('show',0);
                $('.group_cart_nav').hide();
            }
            var _li = $(this).parents('li');
            $('ul.goods_list').find('li').data('id',_li.data('id'));
            $('ul.goods_list').find('price').text(_li.find('price').text());
            //先清空
            $('.gshopping_count').val(0);
            $('.goods_total_price').find('price').text(0);
        });
        $('.mask,.closeBtn').on('click',function(){
            $('html,body').css({"overflow":"auto"});
            $('.mask').hide();
            $('.group_cart_nav').hide();
            $('.express-area-box').css({bottom:'-100%',display:'none'});
            $('.mask').data('show',0);
        });
    });
</script>
