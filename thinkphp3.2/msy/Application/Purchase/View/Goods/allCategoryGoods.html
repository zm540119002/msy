<extend name="Public:base" />

<block name="css-customize">
    <link rel="stylesheet" type="text/css" href="PUBLIC_CSS/home/mall.css">
</block>
<block name="content">
    <article class="msh_product_picture purchase_mall_wrapper">
        <section class="goods_picture">
            <img src="PUBLIC_IMG/common/default/no_pic_1000.jpg" alt="">
        </section>
        <section class="hot_detail f24">
            <p class="purchasing_intro_text">{$goodsCategory1Info.explain}</p>
            <a class="Purchase_instruction public_arrow">美尚采购平台联合采购说明</a>
        </section>
        <section class="buyer_activity f24">
            <div class="hot_count_down">
                <i></i>
                <div>
                    <p>本周联合采购结算日倒计时</p>
                    <div class="countDownBox" class="count_down_box">
                        <span class="day"></span>天
                        <span class="hour"></span>小时
                        <span class="minute"></span>分
                        <span class="second"></span>秒
                    </div>
                </div>
            </div>
            <div class="hot_detail_info">
                <p>提示：采购商可随时参与每周联合采购活动，联合采购结算日为每周四晚上12：00，平台核准订单后进行备货发货。</p>
            </div>
            <div class="goods_star_score">
                <div class="five_star">
                    <div class="star_img">
                        <img src="PUBLIC_IMG/home/star.png">
                        <img src="PUBLIC_IMG/home/star.png">
                        <img src="PUBLIC_IMG/home/star.png">
                        <img src="PUBLIC_IMG/home/star.png">
                        <img src="PUBLIC_IMG/home/star.png">
                    </div>
                    <span class="fraction" data-score=""></span>
                </div>
                <a href="javascript:void(0);" class="comment_num">145人评论</a>
            </div>
        </section>
        <nav class="purchase_package_nav f24">
            <ul>
                <volist name="goodsCategory2List" id="vo">
                    <if condition="$i eq 1">
                        <li class="current" data-category_id_2="{$vo.id}" data-current_page="1" data-request_end="0">{$vo.name}</li>
                    <else />
                        <li data-category_id_2="{$vo.id}">{$vo.name}</li>
                    </if>
                </volist>
            </ul>
        </nav>
        <div class="purchase_package_wrapper f24">
            <div class="purchase_package_list">
                <ul id="content" class="goods_list"></ul>
            </div>
        </div>
    </article>
    <!-- 隐藏区 -->
    <div style="display:none">
        <div id="loading">
            <div class='loading'><img src='PUBLIC_IMG/home/loading.gif' alt='loading'></div>
        </div>
    </div>
</block>
<block name="footer">
    <include file="Public/footerCartMenu" />
</block>
<block name="script">
    <script type="text/javascript" src="PUBLIC_JS/purchase/goodsList.js"></script>
    <script type="text/javascript">
        var category_id_1 = '{$Think.get.category_id_1}';
        $(function(){
            //初始化页面
            getMultiCategoryList($('.purchase_package_nav li:first'));

            //二级分类切换
            tab_down('.purchase_package_nav li','','click');
            $('body').on('click','.purchase_package_nav li',function () {
                $(this).data('current_page',1).data('request_end',0);
                getMultiCategoryList($(this));
                $(document).scrollTop(300);
            });
            $('html,body').animate({scrollTop:0+'px'});

            //上拉加载更多
            $(window).on('scroll',function(){
                if($(document).scrollTop()+$(window).height()>=$(document).height()){
                    getMultiCategoryList($('.purchase_package_nav li.current'),'pull_up');
                }
            });

            //星星评分等级
            $('.five_star').setStar({
                getFractionValue:3.9,
                star:'PUBLIC_IMG/home/star.png',
                starRed:'PUBLIC_IMG/home/starred.png'
            });

            //结算倒计时
            countDown('{$settlementTime}',$(".countDownBox"));
        });
    </script>
</block>
