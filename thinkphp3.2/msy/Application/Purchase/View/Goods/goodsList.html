<volist name="goodsList" id="vo">
    <li data-id="{$vo['id']}">
        <a  href="{:U('Goods/goodsDetail',array('goodsId'=>$vo['id']))}"class="purchase_goods_img">
            <empty name="vo.img">
                <img src="PUBLIC_IMG/common/default/no_pic_100.jpg" alt="" class="c_img">
            <else/>
                <img src="UPLOADS_IMG/{$vo.img}" alt="" class="c_img">
            </empty>
        </a>
        <div class="purchase_goods_info">
            <if condition="$pageType eq 'goodsManage' ">
                <a href="javascript:void(0);" class="order_del_btn goodsDel">删除</a>
            </if>
            <p>{$vo.name}</p>
            <p>采购箱每箱含20单品盒 每盒装12g*20条</p>
            <div>
                <span class="purchase_price">￥<price>{$vo.price}</price>/箱</span>
            </div>
            <div class="purchase_goods_num">
                <span>采购数量(箱)</span>
                <div class="quantity_wrapper">
                    <a href="javascript:void(0);" class="greduce">-</a>
                    <input type="text" value="{$vo.num|default='0'}" class="f24 gshopping_count">
                    <a href="javascript:void(0);" class="gplus">+</a>
                </div>
            </div>
        </div>
    </li>
</volist>
