<notemtpy name="orderList">
    <volist name="orderList" id="orderInfo">
        <li>
            <a href="{:U('Order/orderDetail',array('pay_status'=>10,'orderId'=>$orderInfo['id']))}">
                <div>
                    订单号码：
                    <span>{$orderInfo.sn}</span>
                </div>
                <div>
                    下单时间：
                    <span>{$orderInfo.create_time|date='Y-m-d g:iA',###}</span>
                </div>
                <div>
                    订单金额：
                    <span>￥<price>{$orderInfo.amount}</price></span>
                </div>
                <div>
                    订单状态：
                    <span class="order_in_stock">{$orderInfo.pay_status|orderStatus}</span>
                </div>
                <div>
                    订单说明：
                    <span>{$orderInfo.remark}</span>
                </div>
            </a>
        </li>
    </volist>
</notemtpy>
