<extend name="Public:base" />
<block name="css-customize">
    <link rel="stylesheet" type="text/css" href="PUBLIC_CSS/home/mall.css">
</block>
<block name="title">微信转账</block>
<block name="content">
    <article class="transfer-accounts-box f24">
        <section class="purchase_order_success">
            <div class="transfer_accounts_content">
                <img src="PUBLIC_IMG/common/default/wechat_header.png" alt="">
                <p>向{$Think.config.RECEIVING_UNIT}转账</p>
                <div class="transfer_money">
                    <p>转账金额</p>
                    <div>
                        <i>￥</i>
                        <input type="text" name="amount" class="input_amount" placeholder="请输入转账金额"/>
                    </div>
                </div>
            </div>
            <a href="javascript:void(0);" class="order_cofirm_btn dark_green transferBtn">确定</a>
        </section>
    </article>
</block>
<block name="script">
    <script type="text/javascript">
        $(function(){
            var wHeight=$(window).height();
            $('.transfer-accounts-box').css('height',wHeight+'px');

            //验证金额
            $('body').on('click','.transferBtn',function(){
                var transferMoney = $('.input_amount').val();
                var content='';
                if(!isMoney(transferMoney)){
                    content="请输入金额数量";
                }
                if(content){
                    dialog.error(content);
                    return false;
                }

                var postData = {};
                postData.amount = transferMoney;
                $.ajax({
                    type:'post',
                    url:ACTION,
                    data:postData,
                    beforeSend:function (xhr) {$('#loading').show();},
                    error:function(){$('#loading').hide();},
                    success:function(data){
                        $('#loading').hide();
                        if(data.status==0){
                            dialog.error(data.info);
                        }else if(data.status==1){
                            location.href = MODULE + '/WxPay/rechargePayment/walletDetailId/' + data.id;
                        }
                    }
                });

            });
        });
    </script>
</block>
