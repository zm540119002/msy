<script type="text/javascript">
    //异步验证判断
    function async_verify_judge(param){
        if(param.data.status==0){
            if(param.data.data.code == '1001'){
                //未登录
                loginDialogTrigger();
                return false;
            }else if(param.data.data.code=='1002'){
                return false;
            }
            dialog.error(param.data.info);
        }else if(param.data.status==1){
            if(param.data.data.code == '1001'){
                //已登录
                param.func();
                return false;
            }else if(param.data.data.code=='1002'){
                return false;
            }else if(param.data.data.code=='1003'){
                location.href=param.jump_url;
                return false;
            }
            dialog.success(param.data.info);
        }
    }
    //编辑cookie里的购物车商品列表
    function editLocalStorageCartList(goodsList,operator){
        if(!localStorage.cartList){
            localStorage.cartList = JSON.stringify({'goodsList':goodsList});
        }else{
            let cartListOld = JSON.parse(localStorage.cartList);
            let localStorageGoodsList = cartListOld.goodsList;
            $.each(localStorageGoodsList,function(i,o){
                console.log(o);
                $.each(goodsList,function(ii,oo){
                    console.log(oo);
                });
            });
            //保存购物车
            localStorage.cartList = JSON.stringify({'goodsList':localStorageGoodsList});
        }
    }
    //删除cookie里的购物车商品列表
    function delLocalStorageCartList(goodsList){
        let cartList = {};
        if(!localStorage.cartList){
            localStorage.cartList = JSON.stringify(goodsList);
        }else{
            cartList = JSON.parse(localStorage.cartList);
        }
        $.each(cartList,function(i,o){
            $.each(goodsList,function(ii,oo){
                if(o.goods_id == oo.goods_id){
                    //删除购物车
                    localStorage.removeItem(o);
                }
            });
        });
        console.log(localStorage);
    }
</script>
