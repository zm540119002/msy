<!-- 自定义js -->
{block name="suffix-script"}
<script type="text/javascript" src="api_common_js/dialog.js"></script>
<script type="text/javascript" src="api_common_js/paging.js"></script>
<script type="text/javascript">
    function asyncVerify(config){
        console.log(config);
        let jump_url = config.obj.parent().data('jump_url');
        if(!config.obj || !jump_url || !config.postData){
            dialog.error('参数错误！');
            return false;
        }
        if(!config.postData.goodsList.length){
            dialog.error('请选择商品！');
            return false;
        }
        login_success_callback_private = function(){
            config.obj.click();
        };
        register_success_callback_private = function(){
            config.obj.click();
        };
        //异步验证
        if(jump_url){
            $.ajax({
                url: jump_url,
                data: config.postData,
                type: 'post',
                beforeSend: function(xhr){
                    $('.loading').show();
                },
                error:function(xhr){
                    $('.loading').hide();
                    dialog.error('AJAX错误');
                },
                success: function(data){
                    $('.loading').hide();
                    //异步验证判断
                    let param = {
                        data:data,
                        componentFooterCartMenu:config.componentFooterCartMenu,
                        clickObj:config.obj,
                        reduce:config.reduce,
                        jump_url:data.data.url?data.data.url:jump_url,
                        func:function(){
                            config.obj.click();
                        }
                    };
                    async_verify_judge(param);
                }
            });
        }
    }
    //异步验证判断
    function async_verify_judge(param){
        //失败回调
        if(param.data.status==0){
            if(param.data.data.code == '1000'){ //默认
                return false;
            }else if(param.data.data.code == '1001'){ //登录
                if(param.clickObj.attr('class')=='add_cart'){ //加入购物车
                    editLocalStorageCartList(param);
                }else{
                    loginDialogTrigger();
                }
                return false;
            }else if(param.data.data.code=='1002'){ //授权
                return false;
            }
            dialog.error(param.data.info);
        }else if(param.data.status==1){ //成功回调
            if(param.data.data.code == '1000'){ //默认
                if(param.clickObj.attr('class')=='add_cart' && param.componentFooterCartMenu){ //加入购物车
                    $.each(param.postData.goodsList,function(i,o){
                        param.componentFooterCartMenu.cart_num += o.num;
                    });
                }
                return false;
            }else if(param.data.data.code == '1001'){ //登录
                param.func();
                return false;
            }else if(param.data.data.code=='1002'){ //授权
                return false;
            }else if(param.data.data.code=='1003'){ //跳转
                location.href = param.jump_url;
                return false;
            }
            dialog.success(param.data.info);
        }
    }
    //编辑cookie里的购物车商品列表
    function editLocalStorageCartList(param){
        if(!localStorage.cartList){
            localStorage.cartList = JSON.stringify({'goodsList':param.componentFooterCartMenu.postData.goodsList});
        }else{
            let goodsListOld = (JSON.parse(localStorage.cartList)).goodsList;
            let goodsListNew = [];
            $.each(param.postData.goodsList,function(i,o){
                let find = null;
                $.each(goodsListOld,function(ii,oo){
                    if(o.goods_id == oo.goods_id){
                        if(param.reduce && param.reduce==='true'){
                            oo.num -= o.num;
                        }else{
                            oo.num += o.num;
                        }
                        find = oo;
                    }
                });
                if(find){
                    goodsListNew.unshift(find);
                }else{
                    goodsListNew.unshift(o);
                }
            });
            //保存购物车
            localStorage.cartList = JSON.stringify({'goodsList':goodsListNew});
        }
        if(param.componentFooterCartMenu){
            $.each(param.componentFooterCartMenu.postData.goodsList,function(i,o){
                param.componentFooterCartMenu.cart_num += o.num;
            });
        }
        dialog.success('加入购物车成功！');
    }
    //删除cookie里的购物车商品列表
    function delLocalStorageCartList(goodsList){
        if(!localStorage.cartList){
            return false;
        }
        let goodsListOld = (JSON.parse(localStorage.cartList)).goodsList;
        let goodsListNew = [];
        $.each(goodsListOld,function(i,o){
            let find = false;
            $.each(goodsList,function(ii,oo){
                if(o.goods_id == oo.goods_id){
                    find = true;
                }
            });
            if(find){
                goodsListNew.push(o);
            }
        });
        if(goodsListNew.length){
            //保存购物车
            localStorage.cartList = JSON.stringify({'goodsList':goodsListNew});
        }else{
            //保存购物车
            localStorage.cartList = '';
        }
    }
</script>
{/block}
