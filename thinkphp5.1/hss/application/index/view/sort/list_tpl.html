{notempty name="list"}
{volist name="list" id="info"}
<li data-id="{$info.id}">
    <a href="{:url('Sort/detail',['id'=>$info.id])}" data-id="{$info.id}" class="" title="{$info.name}">
        <div class="group_btn">
            <img class="common_default_img" src="{:show_img_handle($info.thumb_img)}" alt="{$info.name}">
        </div>
    </a>
</li>
{/volist}
{/notempty}
