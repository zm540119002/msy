{block name="script"}
<script type="text/javascript">
	var config = {
		url:module+'Collection/getList',
		requestEnd:false,
		loadTrigger:false,
		currentPage:1
	};
	var postData = {
		pageSize:10,
		pageType:'list_tpl'
	};
	$(function(){
		//初始化页面
		getPagingList(config,postData);
		//下拉加载
		$(window).on('scroll',function(){
			if(config.loadTrigger && $(document).scrollTop()+$(window).height()+200>$(document).height()){
				config.loadTrigger = false;
				getPagingList(config,postData);
			}
		});

		//删除
		$('body').on('click','.delete',function(){
			var _This=$(this);
			var postData = {};
/*			var ids = [];
			$.each($('.list li'),function(){
				var _this=$(this);
				if(_this.find('.sign_checkitem').is(':checked')){
					var id = _this.data('id');
					ids.push(id);
				}
			});*/
			var id = _This.parents('li').data('goods_id');

			if(!id){
				dialog.error('请选择需要删除的收藏商品！');
				return false;
			}
			postData.id =id;
			var url = module + 'Collection/del';
			_This.addClass("nodisabled");//防止重复提交
			layer.open({
				content:'是否删除？',
				btn:['确定','取消'],
				yes:function(index){
					$.ajax({
						url: url,
						data: postData,
						type: 'post',
						beforeSend: function(){
							$('.loading').show();
						},
						error:function(){
							$('.loading').hide();
							dialog.error('AJAX错误');
						},
						success: function(data){
							$('.loading').hide();
							_This.removeClass("nodisabled");//防止重复提交
							if(data.status==0){
								dialog.error(data.info);

							}else {

								dialog.success(data.info);
								_This.parents('li').remove();
							}
						}
					});
					layer.close(index);
				},
				no:function(){
					_This.removeClass("nodisabled");//防止重复提交
				}
			});
		});
	});
</script>
{/block}
