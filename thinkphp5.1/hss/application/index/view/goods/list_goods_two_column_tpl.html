{notempty name="list"}
{volist name="list" id="info"}
<li data-id="{$info.id}">
    <a href="{:url('Goods/detail',['id'=>$info.id])}">
        <img src="{:show_img_handle($info.thumb_img)}" alt="">
    </a>
    <div class="p_bottom">
        <p class="text-intro title_name">{$info.headline}</p>
        <div class="columns_flex l-r-sides">
            <span class="pink">￥<price>{$info.bulk_price}</price></span>
            <span class="add_cart">购物车</span>
        </div>
    </div>
</li>
{/volist}
{/notempty}

<style>
    .add_cart{
        background: #ccc;
    }
</style>
<script type="text/javascript">
    $('.add_cart').on('click',function(){
        console.log(1)
        $('.dialogCart').show();
			$('.bg').show();
    })
    $(".bg").on("click",function(){
			$('.dialogCart').hide();
			$('.bg').hide();
		})
		$(".close").on("click",function(){
			$('.dialogCart').hide();
			$('.bg').hide();
		})
</script>
