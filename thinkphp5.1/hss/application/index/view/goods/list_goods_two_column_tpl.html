{notempty name="list"}
{volist name="list" id="info"}
<li data-id="{$info.id}">
    <a href="{:url('Goods/detail',['id'=>$info.id])}">
        <img src="{:show_img_handle($info.thumb_img)}" alt="">
    </a>
    <div class="p_bottom">
        <p class="text-intro title_name">{$info.headline}</p>
        <div class="columns_flex l-r-sides">
            <span class="pink">ï¿¥<price>{$info.bulk_price}</price></span>
            <div><a href="javascript:void(0);" class="add_cart add_cart_i" @click="dialogCart" :data-jump_url="add_cart_url"><i></i></a></div>
        </div>
    </div>
</li>
{/volist}
{/notempty}

<style>
</style>
<script type="text/javascript">
    $('.add_cart').on('click',function(){
        console.log(1)
        $('.dialogCart').show();
			$('.bg').show();
    })
    $(".bg").on("click",function(){
			$('.dialogCart').hide();
			$('.bg').hide();
		})
		$(".close").on("click",function(){
			$('.dialogCart').hide();
			$('.bg').hide();
		})
</script>
