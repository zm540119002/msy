{extend name="template/base.html" /}
{block name="css-customize"}
<style>
html,body {
    position: relative;
    height: 100%;
}
.back, .back_prev_page {
    position: absolute;
    left: 0;
    top: 0.56rem;
    width: 1rem;
    height: 1rem;
    display: block;
    margin-left: 5px;
    background: url(../../static/common/img/icons/back.png) no-repeat center;
    background-size: 0.45rem auto;
}
.foot_nav_bar a span.f_icon{
    width:1.8rem;
    height:1.5rem;
    background-size: 1.8rem 26rem;
    background-image:url(../../static/common/img/icons/public_bottom_icons.png);
}
.swiper-container {
    width: 100%;
    height: 100%;
}
.swiper-slide {
    text-align: center;
    font-size: 18px;
    background: #fff;

    /* Center slide text vertically */
    display: -webkit-box;
    display: -ms-flexbox;
    display: -webkit-flex;
    display: flex;
    -webkit-box-pack: center;
    -ms-flex-pack: center;
    -webkit-justify-content: center;
    justify-content: center;
    -webkit-box-align: center;
    -ms-flex-align: center;
    -webkit-align-items: center;
    align-items: center;
}
.swiper-container-vertical>.swiper-wrapper {
    -webkit-box-orient: vertical;
    -webkit-box-direction: normal;
    -webkit-flex-direction: column;
    -ms-flex-direction: column;
    flex-direction: column;
}
.header_title{
    position:relative;
    left:0;
    top:0;
    width:100%;
    padding:0.5rem 0;
}
.foot_nav_bar{
    padding: 0.3rem 0;
}
.foot_nav_bar a span.practitioners {
    background-position: 0 -2rem;
}
.foot_nav_bar a span.business {
    background-position: 0 -3.8rem;
}
.foot_nav_bar a span.cart {
    background-position: -0.028rem -12rem;
}
.foot_nav_bar a span.my {
    background-position: 0 -14.6rem;
}
.nav_menu{
    background: #fff;
    border-bottom:4px solid #f2f2f2;
}
.nav_menu li a {
     color:#333;
}
</style>
{/block}
