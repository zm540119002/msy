{extend name="template/base.html" /}
{block name="css-customize"}
<style>
 .swiper-container-vertical>.swiper-wrapper {
    -webkit-box-orient: vertical;
    -webkit-box-direction: normal;
    -webkit-flex-direction: column;
    -ms-flex-direction: column;
    flex-direction: column;
}
</style>
{/block}
{block name="content"}
   
     <div class="swiper-container swiper-container-initialized swiper-container-vertical swiper-container-ios">
        <div class="swiper-wrapper">
             <div class="swiper-slide swiper-slide-active">
                  <img src="public_img/cpy_01.jpg" alt="" class="common_default_img">
             </div>
             <div class="swiper-slide swiper-slide-active">
                  <img src="public_img/cpy_02.jpg" alt="" class="common_default_img">
             </div>
             <div class="swiper-slide swiper-slide-active">
                  <img src="public_img/cpy_03.jpg" alt="" class="common_default_img">
             </div>
        </div>
     </div>
{/block}
{block name="footer"}

{/block}
{block name="script"}
<script type="text/javascript" src="api_common_js/swiper.min.js"></script>
<script>
    $(function(){
        var swiper = new Swiper('.swiper-container', {
        direction: 'vertical',
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        });
    })
</script>
{/block}
