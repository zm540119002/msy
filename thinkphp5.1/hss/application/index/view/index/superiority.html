{extend name="template/base.html" /}
{block name="css-customize"}
<style>
    html,body {
        position: relative;
        height: 100%;
    }
    .back, .back_prev_page {
        position: absolute;
        left: 0;
        top: 0.56rem;
        width: 1rem;
        height: 1rem;
        display: block;
        margin-left: 5px;
        background: url(../../static/common/img/icons/back.png) no-repeat center;
        background-size: 0.45rem auto;
    }
    .foot_nav_bar a span.f_icon{
        background-size: 0.8rem 6.5rem;
    }
    .swiper-container {
        width: 100%;
        height: 100%;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
    .swiper-container-vertical>.swiper-wrapper {
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        -webkit-flex-direction: column;
        -ms-flex-direction: column;
        flex-direction: column;
    }
    .header_title{
        position:relative;
        left:0;
        top:0;
        width:100%;
        padding:0.5rem 0;
    }
</style>
{/block}

{block name="content"}
<section class="header_title separation-line">
    <a href="javascript:void(0);" class="back_prev_page" data-jump_url=""></a>
    <h2 class="f24">项目优势</h2>
</section>
<div class="swiper-container swiper-container-initialized swiper-container-vertical swiper-container-ios">
    <div class="swiper-wrapper">
        {for start="1" end="13"}
            <div class="swiper-slide ">
                <img src="public_img/superiority_0{$i}.jpg" alt="" class="common_default_img">
            </div>
        {/for}
    </div>

{block name="script"}
<script type="text/javascript" src="api_common_js/swiper.min.js"></script>
<script>
    //     (function($){
    // var deviceWidth=document.documentElement.clientWidth;

    // })(jQuery);
    $(function(){
        var html =document.getElementsByTagName('html')[0];
        html.style.fontSize='';
        $('.swiper-slide ').css('height',$(window).height()+'px');
        //$('body').css({height:100+'%',position:'relative'});
