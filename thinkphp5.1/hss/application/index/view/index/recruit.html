{extend name="template/base.html" /}
{block name="css-customize"}
<style>
    html,body {
        position: relative;
        height: 100%;
    }
    .foot_nav_bar a span.f_icon{
        background-size: 0.8rem 6.5rem;
    }
    .swiper-container {
        width: 100%;
        height: 100%;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
    .swiper-container-vertical>.swiper-wrapper {
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        -webkit-flex-direction: column;
        -ms-flex-direction: column;
        flex-direction: column;
    }
    .header_title{
        position:fixed;
        left:0;
        top:0;
        width:100%;
    }
    .header_title h2{
        font-size:14px;
    }
    .group_cart_nav{
        padding: 2%;
        height: 34px;
        line-height: 34px;       
    }
    .group_cart_nav a{
        color: #fff;
        border-radius: 6px;
        font-size:14px;
    }
    .group_cart_nav a:nth-of-type(1){
        width: 46%;
        background: #ff7bac;
    }
    .group_cart_nav a:nth-of-type(2){
        width: 46%;
        margin-left: 4%;
        background: #009fe9;
    }
</style>
{/block}
