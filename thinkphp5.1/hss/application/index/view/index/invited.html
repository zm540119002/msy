{block name="css-customize"}
<style>
    html,body {
        position: relative;
        height: 100%;
    }
    .foot_nav_bar a span.f_icon{
        background-size: 0.8rem 6.5rem;
    }
    .swiper-container {
        width: 100%;
        height: 100%;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
    .swiper-container-vertical>.swiper-wrapper {
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        -webkit-flex-direction: column;
        -ms-flex-direction: column;
        flex-direction: column;
    }
    .header_title{
        position:fixed;
        left:0;
        top:0;
        width:100%;
    }
    .header_title h2{
        font-size:14px;
    }
    .group_cart_nav{
        /*padding: 2%;*/
        height: 34px;
        line-height: 34px;
    }
    .group_cart_nav a{
        color: #fff;
        border-radius: 6px;
        font-size:14px;
    }
    #foot_cart_menu .group_cart_nav a:nth-of-type(1){
        /*width: 46%;*/
        background: #ff7bac;
        text-align: center;
    }
    .group_cart_nav a:nth-of-type(2){
        width: 46%;
        margin-left: 4%;
        background: #009fe9;
    }
    .back{
		position:fixed;
		width: 30px;
		height: 30px;
		background: rgba(0, 0, 0, 0.4);
		z-index: 99;
		color: #fff;
		border-radius: 50%;
		margin: 6px 0 0 8px;
		text-align: center;
		line-height: 30px;
	}
</style>
{/block}

{include file="../../api/public/vue/components/footer-menu.html" /}
<div id="foot_cart_menu">
    <footer-menu
            :init_menus="init_menus"
    ></footer-menu>
</div>
<script type="text/javascript">
    $(function(){
        let unlockingFooterCart = '{$unlockingFooterCart|raw}';
        unlockingFooterCart = JSON.parse(unlockingFooterCart);
        let param = {
            init_menus:unlockingFooterCart
        };
        new Vue({
            el: '#foot_cart_menu',
            data:function(){
                return param;
            }
        });
        // 点击返回上一页
        $('.back').on("click",function(){
            history.back(-1)
        })

    });
</script>
