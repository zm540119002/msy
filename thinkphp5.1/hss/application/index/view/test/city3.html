{extend name="template/base.html" /}
{block name="title"}城市测试3{/block}
{block name="content"}
<div id="province_city_linkage">
	<label class="form-label" @click="toggle">选择地区：</label>
	<city_picker
			v-show="display"
			@toggle="toggle"
			:init_provinces="provinces"
	></city_picker>
	<a href="javascript:void(0);" class="sure" @click="sure">确定</a>
</div>
{/block}
{block name="common"}
<script type="text/javascript" src="vue_js/province_city.js"></script>
{include file="../../api/public/vue/components/province-city.html" /}
<script type="text/javascript">
	$(function(){
		let param = {
			provinces:{provinces},
			display:false,
			province_code:[]
		};
		new Vue({
			el: "#province_city_linkage",
			data: function () {
				return param;
			},methods: {
				//更新市数据
				toggle:function(){
					let _this = this;
					_this.display = !_this.display;
				},sure:function(){
					let _this = this;
					let postData = _this.$children;
					console.log(postData);
				},created:function(){
					let _this = this;
				}
			}
		});
	});
</script>
{/block}
{block name="footer"}
{/block}
