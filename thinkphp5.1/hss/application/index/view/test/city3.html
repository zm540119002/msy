{extend name="template/base.html" /}
{block name="title"}城市测试3{/block}
{block name="content"}
<div id="province_city_linkage">
	<label class="form-label" @toggle="toggle">选择地区：</label>
	<city_picker
			v-show="display"
			:init_provinces="provinces"
			:toggle="toggle"
	></city_picker>
</div>
{/block}
{block name="common"}
<script type="text/javascript" src="vue_js/province_city.js"></script>
{include file="../../api/public/vue/components/province-city.html" /}
<script type="text/javascript">
	$(function(){
		new Vue({
			el: "#province_city_linkage",
			data: {
				provinces:{provinces},
				display:false,
				display2:true
			},methods: {
				//更新市数据
				toggle:function(){
					let _this = this;
					_this.display = !_this.display;
					console.log(_this.display);
				},created:function(){
					let _this = this;
				}
			}
		});
	});
</script>
{/block}
{block name="footer"}
{/block}
