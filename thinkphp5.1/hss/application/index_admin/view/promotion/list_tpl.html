{notempty name='list'}
<table class="table tb-type2">
    <thead>
    <tr class="thead">
        <th></th>
        <th>编号</th>
        <th>排序</th>
        <th>套餐名称</th>
        <th>零售价</th>
        <th>发布状态</th>
     <!--   <th>套餐商品管理</th>-->
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {volist name="list" id="vo"}
    <tr class="hover" data-id="{$vo.id}">
        <td class="w48"><input type="checkbox" class="checkitem" name="checkbox">
        <td class="w48">{$vo.id}
        <td class="w48 sort"><span title="" class="editable ">{$vo.sort}</span></td>
        <td class="w50pre name"><span title="" class="editable ">{$vo.name}</span></td>
        <td class="w50pre name"><span title="" class="editable ">{$vo.retail_price}</span></td>
        <td class="w96 shelf-status">
            {if $vo.shelf_status == 1}
            <span class="label label-defaunt radius">已下架</span>
            {else /}
            <span class="label label-success radius">已上架</span>
            {/if}
        </td>
<!--        <td class="w96">
            <a href="javascript:void(0);" class="relationGoods">添加商品</a>
        </td>-->
        <td class="w96">
           <!-- 先不做<a href="javascript:void(0);" class="preview">预览</a>-->
            <!--<a href="javascript:void(0);" data-shelf-status="{$vo.shelf_status}" class="set-shelf-status" style="text-decoration:none" title="{$vo.shelf_status==1 ? '上架': '下架';}"><i class="Hui-iconfont"></i></a>
            -->
            <a href="javascript:void(0);" class="copy_link" title="复制链接" data-clipboard-text="{:Request::domain().url('index/Promotion/detail',['id'=>$vo.id])}">复制链接</a>
            &nbsp;
            <a href="javascript:void(0);" class="preview" title="预览">预览</a>
            &nbsp;
            <a href="javascript:void(0);" data-shelf-status="{$vo.shelf_status}" class="set-shelf-status" style="text-decoration:none" title="{$vo.shelf_status==1 ? '上架': '下架';}">{$vo.shelf_status==1 ? '上架': '下架';}</a>
            &nbsp;
            <a href="javascript:void(0);" class="edit" title="编辑">编辑</a>
            &nbsp;
            <a href="javascript:void(0);" class="del" title="删除">删除</a>
        </td>
    </tr>
    {/volist}
    </tbody>
    <tfoot>
    <tr class="tfoot">
        <td><input type="checkbox" class="checkall" id="checkall_2"></td>
        <td id="batchAction" colspan="15">
            <span class="all_checkbox btn btn-primary radius"><label for="checkall_2">全选</label></span>&nbsp;&nbsp;
            <a href="javascript:void(0);" class="btn btn-danger radius batchDel"><i class="Hui-iconfont"></i> 批量删除</a>
        </td>
    </tr>
    </tfoot>
</table>
{else/}
<div>没有数据</div>
{/notempty}

{$list|raw}
