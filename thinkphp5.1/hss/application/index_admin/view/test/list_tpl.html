<div class="search-result">
    {notempty name='list'}
    <table class="table tb-type2">
        <thead>
        <tr class="thead">
            <th></th>
            <th>编号</th>
            <th>广告位名称</th>
            <th>发布状态</th>
            <th>场景关联</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {volist name="list" id="vo"}
        <tr class="hover" data-id="{$vo.id}">
            <td class="w48"><input type="checkbox" class="checkitem" name="checkbox">
            <td class="w48">{$vo.id}
            <td class="w50pre name"><span title="" class="editable ">{$vo.name}</span></td>
            <td class="w96 shelf-status">
                {if $vo.shelf_status == 1}
                <span class="label label-defaunt radius">已关闭</span>
                {else /}
                <span class="label label-success radius">已开启</span>
                {/if}
            </td>
            <td class="w96">
                <a href="javascript:void(0);" class="addAd">广告管理</a>
            </td>
            <td class="w96">
                <a href="javascript:void(0);" data-shelf-status="{$vo.shelf_status}" class="set-shelf-status" style="text-decoration:none" title="{$vo.shelf_status==1 ? '上架': '下架';}"><i class="Hui-iconfont"></i></a>
                <a href="javascript:void(0);" class="edit" style="text-decoration:none" title="编辑"><i class="Hui-iconfont"></i></a>
            </td>
        </tr>
        {/volist}
        </tbody>
    </table>
    {else/}
    <div>没有数据</div>
    {/notempty}
</div>
{$list|raw}
