<div class="search-result">
    {notempty name='list'}
    <table class="table tb-type2">
        <thead>
        <tr class="thead">
            <th></th>
            <th>排序</th>
            <th>方案名称</th>
            <th>简介图</th>
            <th>发布状态</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {volist name="list" id="vo"}
        <tr class="hover" data-id="{$vo.id}">
            <td class="w48"><input type="checkbox" class="checkitem" name="checkbox">
            <td class="w48 sort"><span title="" class="editable ">{$vo.sort}</span></td>
            <td class="w50pre name"><span title="" class="editable ">{$vo.name}</span></td>
            <td class="w96">
                <span>{$vo.thumb_img}</span>
            </td>
            <td class="w96 shelf-status">

            </td>
            <td class="w96">
                <a href="javascript:void(0);" data-shelf-status="2" class="set-shelf-status" id="set-shelf-status" style="text-decoration:none"><i class="Hui-iconfont"></i></a>
                <a href="javascript:void(0);" class="edit" style="text-decoration:none" title="编辑"><i class="Hui-iconfont"></i></a>
                <a href="javascript:void(0);" class="del"  style="text-decoration:none" title="删除"><i class="Hui-iconfont"></i></a>
            </td>
        </tr>
        {/volist}
        </tbody>
        <tfoot>
        <tr class="tfoot">
            <td><input type="checkbox" class="checkall" id="checkall_2"></td>
            <td id="batchAction" colspan="15">
                <span class="all_checkbox"><label for="checkall_2">全选</label></span>&nbsp;&nbsp;
                <a href="JavaScript:void(0);" class="batchDel" ><span>批量删除</span></a>
            </td>
        </tr>
        </tfoot>
    </table>
    {else/}
    <div>没有数据</div>
    {/notempty}
</div>
{$list|raw}
