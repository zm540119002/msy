{extend name="template/admin_pc/base.html" /}
{block name="content"}
    <div class="page">
        <div class="fixed-bar">
            <div class="item-title">
                <ul class="tab-base">
                    <li><a href="{:url('manage')}" class="current"><span>管理</span></a></li>
                    <li><a href="{:url('edit')}"><span>增加</span></a></li>
                </ul>
            </div>
        </div>
        <div class="main-content" id="mainContent">
            <div class="content" id="list"></div>
        </div>
    </div>

    <!-- 隐藏区 -->
    <div style="display:none">
        <div id="loading">
            <div class='loading'><img src='index_admin_img/default/loading.gif' alt='loading'></div>
        </div>
    </div>
{/block}
{block name="script"}
    <script type="text/javascript" src="index_admin_js/categoryLinkage.js"></script>
    <script type="text/javascript">
        $(function () {
            //加载第一页
            var config = {
                url:controller+'getList',
            };
            //var getData = $('#form1').serializeObject();
            //getPagingList(config,getData);
            getPagingList(config);
            //分类筛选
            $('body').on('change','[name=category_id_1],[name=category_id_2],[name=category_id_3]',function () {
                var getData = $('#form1').serializeObject();
                getPagingList(config,getData);
            });
            //翻页
            $('body').on('click','.pager2',function(){
                var curIndex= $(this).parents('ul.pagination').find('li.active span').text();
                var selectedPage=$(this).data('page');
                if(selectedPage=='»'){
                    curIndex++;
                    selectedPage=curIndex;
                }
                if(selectedPage=='«'){
                    curIndex--;
                    selectedPage=curIndex;
                }
                config.currentPage = selectedPage;
                getPagingList(config,getData);
            });
            //搜索
            $('#searchGoods').click(function(){
                config.currentPage = 0;
                var getData = $('#form1').serializeObject();
                getPagingList(config,getData);
            });

            //编辑
            $('body').on('click','.edit',function(){
                var _thisTr = $(this).parents('tr');
                var url =  controller + 'edit/id/' + _thisTr.data('id');
                location.href = url;
            });

            //删除
            $('body').on('click','.del',function(){
                var _thisTr = $(this).parents('tr');
                var postData = {};
                postData.id = _thisTr.data('id');
                var url =  controller + 'del';
                layer.open({
                    btn: ['确定','取消'],//按钮
                    content:'删除你选中的商品吗？',
                    yes:function (index) {
                        $.post(url,postData,function(msg){
                            dialog.msg(msg,'',function(){
                                _thisTr.remove();
                            });
                        });
                        layer.close(index);
                    }
                });
            });
            //批量删除数据
            $('body').on('click','.batchDel',function(){
                var postData = {};
                ids = [];
                $("input[name='checkbox']").each(function(){
                    var _thisTr = $(this).parents('tr');
                    if($(this).is(':checked')){
                        ids.push(_thisTr.data('id'));
                    }
                });
                postData.ids= ids;
                var url =  controller + '/del';
                if(ids.length==0){
                    layer.tips('你还没有选择任何内容！','.btn',{
                        tips:[4,'#0d7eff'],
                        time:1500
                    });
                    return false;
                }else{
                    layer.confirm('删除你选中的商品吗？', {
                        btn: ['确定','取消'],//按钮
                        yes:function (index) {
                            $.post(url,postData,function(msg){
                                dialog.msg(msg,'',function () {
                                    $("input[name='checkbox']").each(function(){
                                        if($(this).is(':checked')){
                                            $(this).parents('.edit').remove();
                                        }
                                    })
                                });
                            });
                            layer.close(index);
                        }
                    })
                }
            })
            //上下架
            $('body').on('click','.set-shelf-status',function(){
                var _this = $(this);
                var text = _this.attr('title');
                var shelf_status = _this.data('shelf-status');
                var _thisTr = $(this).parents('tr');
                var postData ={};
                postData.id = _thisTr.data('id');
                postData.shelf_status = shelf_status;
                var url =  controller + 'setInfo';
                layer.open({
                    btn: ['确定','取消'],//按钮
                    content:"是否"+text+'?',
                    yes:function (index) {
                        $.post(url,postData,function(msg){
                            dialog.msg(msg,'',function(){

                                if(shelf_status == 3){
                                    _thisTr.find(".shelf-status").html('<span class="label label-success radius">已发布</span>');
                                    _this.data('shelf-status',1);
                                    _this.attr('title','下架');
                                }else{
                                    _thisTr.find(".shelf-status").html('<span class="label label-defaunt radius">已下架</span>');

                                    _this.data('shelf-status',3);
                                    _this.attr('title','发布');
                                }
                            });
                        });
                        layer.close(index);
                    }
                });
            });

            // 上下架状态设置

            function shelf_status(){
                var _this = $('#set-shelf-status');
                var shelf_status = _this.data('shelf-status');
                var _thisTr = _this.parents('tr');
                console.log(shelf_status);
                return false;
                if(shelf_status == 3){
                    _thisTr.find(".shelf-status").html('<span class="label label-success radius">已发布</span>');
                    _this.data('shelf-status',1);
                    _this.attr('title','下架');
                }else{
                    _thisTr.find(".shelf-status").html('<span class="label label-defaunt radius">已下架</span>');

                    _this.data('shelf-status',3);
                    _this.attr('title','发布');
                }
            }
            //var _this = $('#set-shelf-status');
            var shelf_status = $('#set-shelf-status').data('shelf-status');
            console.log($('#set-shelf-status'));
            console.log($('#set-shelf-status').data('shelf-status'));
            //return false;
            //shelf_status();

            ////设置为精选
            $('body').on('click','.set_selection',function(){
                var _this = $(this);
                var text = _this.text();
                var is_selection = _this.data('is-selection');
                var _thisTr = $(this).parents('tr');
                var postData ={};
                postData.id = _thisTr.data('id');
                postData.is_selection = is_selection;
                var url =  controller + 'setSelection';
                _this.addClass("nodisabled");//防止重复提交
                layer.open({
                    btn: ['确定','取消'],//按钮
                    content:"是否"+text+'?',
                    yes:function (index) {
                        $.post(url,postData,function(msg){
                            _this.removeClass("nodisabled");
                            dialog.msg(msg,'',function(){
                                if(is_selection == 1){
                                    _thisTr.find('.is-selection').text('精选');
                                    _this.text('取消为精选');
                                    _this.data('is-selection',0);
                                }else{
                                    _thisTr.find('.is-selection').text('不为精选');
                                    _this.text('设置为精选');
                                    _this.data('is-selection',1);
                                }
                            });
                        });
                        layer.close(index);
                    }
                });
            });

            // 去设置场景下的商品分类
            $('body').on('click','.addSceneSort',function(){
                var _thisTr = $(this).parents('tr');
                var url =  controller + 'addSceneSort/id/' + _thisTr.data('id');
                location.href = url;
            });
            // 去设置场景下的项目
            $('body').on('click','.addSceneProject',function(){
                var _thisTr = $(this).parents('tr');
                var url =  controller + 'addSceneProject/id/' + _thisTr.data('id');
                location.href = url;
            });
            //去设置场景下的商品
            $('body').on('click','.addProjectGoods',function(){
                var _thisTr = $(this).parents('tr');
                var url =  controller + 'addSceneGoods/id/' + _thisTr.data('id');
                location.href = url;
            });

        });
    </script>
{/block}
