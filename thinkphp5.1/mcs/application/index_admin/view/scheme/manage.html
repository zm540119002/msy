{extend name="template/admin_pc/base.html" /}
{block name="content"}
    <div class="page">
        <div class="fixed-bar">
            <div class="item-title">
                <ul class="tab-base">
                    <li><a href="{:url('manage')}" class="current"><span>管理</span></a></li>
                    <li><a href="javascript:void(0);" class="add"><span>增加</span></a></li>
                </ul>
            </div>
        </div>
        <div class="main-content" id="mainContent">
            <div class="content" id="list"></div>
        </div>
    </div>

    <!-- 隐藏区 -->
    <div style="display:none">
        <div id="loading">
            <div class='loading'><img src='index_admin_img/default/loading.gif' alt='loading'></div>
        </div>
    </div>
{/block}
{block name="script"}
    <script type="text/javascript" src="index_admin_js/categoryLinkage.js"></script>
    <script type="text/javascript">
        $(function () {
            //加载第一页
            var config = {
                url:controller+'getList',
            };
            getPagingList(config);
            //分类筛选
            $('body').on('change','[name=category_id_1],[name=category_id_2],[name=category_id_3]',function () {
                var getData = $('#form1').serializeObject();
                getPagingList(config,getData);
            });
            //翻页
            $('body').on('click','.pager2',function(){
                var curIndex= $(this).parents('ul.pagination').find('li.active span').text();
                var selectedPage=$(this).data('page');
                if(selectedPage=='»'){
                    curIndex++;
                    selectedPage=curIndex;
                }
                if(selectedPage=='«'){
                    curIndex--;
                    selectedPage=curIndex;
                }
                config.currentPage = selectedPage;
                getPagingList(config,getData);
            });
            //搜索
            $('#searchGoods').click(function(){
                config.currentPage = 0;
                var getData = $('#form1').serializeObject();
                getPagingList(config,getData);
            });

            //删除 已用
            $('body').on('click','.del',function(){
                var _thisTr = $(this).parents('tr');
                var postData= {};
                postData.id = _thisTr.data('id');
                var url     =  controller + 'del';

                layer.open({
                    btn: ['确定','取消'],//按钮
                    content:'删除你选中的方案吗？',
                    yes:function (index) {
                        $.post(url,postData,function(msg){
                            dialog.msg(msg,'',function(){
                                _thisTr.remove();
                            });
                        });
                        layer.close(index);
                    }
                });
            });
            //批量删除数据
            $('body').on('click','.batchDel',function(){
                var postData = {};
                ids = [];
                $("input[name='checkbox']").each(function(){
                    var _thisTr = $(this).parents('tr');
                    if($(this).is(':checked')){
                        ids.push(_thisTr.data('id'));
                    }
                });
                postData.ids= ids;
                var url =  controller + '/del';
                if(ids.length==0){
                    layer.tips('你还没有选择任何内容！','.btn',{
                        tips:[4,'#0d7eff'],
                        time:1500
                    });
                    return false;
                }else{
                    layer.confirm('删除你选中的商品吗？', {
                        btn: ['确定','取消'],//按钮
                        yes:function (index) {
                            $.post(url,postData,function(msg){
                                dialog.msg(msg,'',function () {
                                    $("input[name='checkbox']").each(function(){
                                        if($(this).is(':checked')){
                                            $(this).parents('.edit').remove();
                                        }
                                    })
                                });
                            });
                            layer.close(index);
                        }
                    })
                }
            })
            //上下架 已用
            $('body').on('click','.set-shelf-status',function(){
                var _this = $(this);
                var text = _this.attr('title');
                var shelf_status = _this.data('shelf-status');
                var _thisTr = $(this).parents('tr');
                var postData ={};
                postData.id = _thisTr.data('id');
                postData.shelf_status = shelf_status;
                var url =  controller + 'setInfo';
                layer.open({
                    btn: ['确定','取消'],//按钮
                    content:"是否"+text+'?',
                    yes:function (index) {
                        $.post(url,postData,function(msg){
                            dialog.msg(msg,'',function(){
                                if(msg.status){
                                    if(shelf_status == 3){
                                        _thisTr.find(".shelf-status").html('<span class="label label-success radius">已发布</span>');
                                        _this.data('shelf-status',1);
                                        _this.attr('title','下架');
                                    }else{
                                        _thisTr.find(".shelf-status").html('<span class="label label-defaunt radius">已下架</span>');

                                        _this.data('shelf-status',3);
                                        _this.attr('title','发布');
                                    }
                                }
                            });
                        });
                        layer.close(index);
                    }
                });
            });

            // 增加 OR 编辑
            $('body').on('click','.add',function(){
                var config  = {};
                config.title= '增加方案';
                config.url  = controller + 'edit';
                edit(config);
            });
            $('body').on('click','.edit',function(){
                var _thisTr = $(this).parents('tr');
                var config  = {};
                config.title= '编辑方案';
                config.url  =  controller + 'edit/id/' + _thisTr.data('id');
                edit(config);
            });
            function edit(config){
                var index = layer.open({
                    type: 2,
                    title: config.title,
                    content: config.url
                });
                layer.full(index);
            }
            // 增加 OR 编辑 完

            // 放大图片
            $('body').on('click','.product-thumb',function(){
                var index = layer.open({
                    area: 'auto',
                    offset: 'auto',
                    type: 2,
                    content: $(this).attr('src')
                });
                layer.full(index);
            })
        });
    </script>
{/block}
