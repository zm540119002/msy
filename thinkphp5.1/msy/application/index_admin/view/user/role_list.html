<div class="search-result">
    {notempty name='roleList'}
    <table class="table tb-type2">
        <tbody>
        {volist name="roleList" id="vo"}
        <tr class="hover" data-role_id="{$vo.id}">
            <td class="w48"><input type="checkbox" class="checkitem">
            <td class="w50pre"><span title="" class="editable ">{$vo.name}</span></td>
            <td class="w5">{$vo.id}</td>
        </tr>
        {/volist}
        </tbody>
    </table>
    {else/}
    <div class='loading'>没有符合条件的记录！</div>
    {/notempty}
</div>
