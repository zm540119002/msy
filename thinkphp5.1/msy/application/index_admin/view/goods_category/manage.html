{extend name="template/base_pc.html" /}
{block name="css-customize"}
<link type="text/css" rel="stylesheet" href="public_admin_common_css/fenlei.css" />
<link type="text/css" rel="stylesheet" href="public_admin_common_css/skin.css" />
{/block}
{block name="content"}
    <div class="page">
        <div class="fixed-bar">
            <div class="item-title">
                <ul class="tab-base">
                    <li><a href="{:url('GoodsCategory/manage')}" class="current"><span>管理</span></a></li>
                    <li><a href="{:url('GoodsCategory/edit')}" ><span>编辑</span></a></li>
                </ul>
            </div>
        </div>
        <div class="fixed-empty"></div>
        <table class="table tb-type2" id="prompt">
            <tbody>
                <tr><td><ul><li class="friendly_tipc">
                    <span>*</span>请注意：删除分类时，（1）如果分类存在子分类，也会把子分类删除，（2）如果分类存在商品，删除分类会有可能导致商品无法正常显示
                </li></ul></td></tr>
            </tbody>
        </table>
    </div>
    <div class="content" id="list"></div>
{/block}
{block name="footer"}{/block}
{block name="script"}
    <script type="text/javascript" src="public_admin_common_js/goodsCategoryManage.js"></script>
    <script type="text/javascript">
        //获取列表
        function getPage(currentPage) {
            $("#list").html($('#loading').html());
            var url = controller+'getList';
            var postData = $('#form1').serializeObject();
            postData.page = currentPage ? currentPage : 1;
            postData.pageSize = 10;
            $.get(url, postData , function(data){
                $('#list').html(data);
            });
        }
        $(function(){
            //加载第一页
            getPage();
        });
    </script>
{/block}
