{extend name="template/base.html" /}
{block name="css-customize"}
    <link type="text/css" rel="stylesheet" href="public_admin_common_css/fenlei.css" />
    <link type="text/css" rel="stylesheet" href="public_admin_common_css/skin.css" />
{/block}
{block name="content"}
    <div class="page">
        <div class="fixed-bar">
            <div class="item-title">
                <ul class="tab-base">
                    <li><a href="{:url('Node/manage')}" ><span>管理</span></a></li>
                    <li><a href="{:url('Node/edit')}" class="current"><span>编辑</span></a></li>
                </ul>
            </div>
        </div>
        <div style="margin-top:15px;">
            <form id="form1">
                <table id=table18 class="add_new_merchandise" border=0 cellspacing=1 width="100%" height=57>
                    <tbody>
                        <tr>
                            <td class=dotted_bottom_gray height=40 width="11%" align=right><font color="#FF0000">*</font>名称：</td>
                            <td class=dotted_bottom_gray width="40%" align=left>
                                <input style="width: 200px; " class="inputboxadmin" name="name" value="">
                                <input type="hidden" name="nodeId" value="">
                            </td>
                        </tr>
                        <tr>
                            <td class=dotted_bottom_gray height=40 width="11%" align=right><font color="#FF0000">*</font>路径：</td>
                            <td class=dotted_bottom_gray width="89%" align=left>
                                <input style="width: 200px; " class="inputboxadmin" name="amount" value="">
                            </td>
                        </tr>
                        <tr>
                            <td class=dotted_bottom_gray height=40 width="11%" align=right>备注：</td>
                            <td class=dotted_bottom_gray width="100%" align=left>
                                <textarea  class="textareaadmin textarea_text"  name="headlines"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td width="11%"></td>
                            <td height=60 width="50%" align=center>
                                <a href='javascript:void(0);'><input class="button_save_black_4" value="确定" type="button"></a>
                                <input class="button_save_black" name="add0" value="返回" type="button">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
{/block}
{block name="footer"}{/block}
{block name="script"}
    <script type="text/javascript">
        $(function(){
            //页面初始化
            var type = '';
            if(type){
                $('[name=type]').val(type);
            }
            var scene = '';
            if(scene){
                $('[name=scene]').val(scene);
            }
            //确定
            $('.button_save_black_4').on('click',function(){
                var postData = $('#form1').serializeObject();
                $.post(action,postData,function(msg){
                    dialog.msg(msg,'',function () {
                        location.href = controller + '/nodeEdit';
                    });
                },'JSON');
            });
            //返回
            $('.button_save_black').click(function(){
                location.href = controller + '/nodeManage';
            });
        });
    </script>
{/block}
