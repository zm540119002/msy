<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!--<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">-->
	<title>美尚网站</title>
	<link rel="stylesheet" href="public_css/base.css">
	<style type="text/css">
		body{
			font-size:14px;
		}
		header{
			width:100%;
			background:#000;
			color:#fff;
		}
		.header_menu{
			width:1200px;
			height:48px;
			line-height: 48px;
			margin:0 auto;
			overflow:hidden;
			
		}
		.header_left{
			width:300px;
			float:left;
		}
		.header_right{
			float:right;
			width:500px;
		}
		.header_right li{
			float:left;
			width:100px;
			text-align:center;
		}
		.content_wrapper{
			width:1200px;
			margin:0 auto;
		}
		.label_tipc{
			margin:20px 0;
		}
		.pd_list li{
			float:left;
			width: 220px;
			margin:0 10px 25px;	
			border:1px solid #d9d9d9;
			box-sizing:border-box;
		}
		.pd_list li img{
			height:150px;
		}
		.pr_info{
			margin:10px 0 0;
			display:flex;
			justify-content: space-between;
		}
		.pd_list li img{
			display:block;
			width:100px;
			margin:0 auto;
		}
		.header_menu a{
			color:#fff;
			cursor: pointer;
		}
		.header_menu a.current{
			border-bottom:1px solid #fff;
		}
		.contact_text{
			margin:20px 0 0;
		}
		.contact_text p{
			line-height: 26px;
		}
		.banner{
			height:550px;
			background:url(caihui_img/top-banner.jpg) no-repeat center;
		}
		.img_item{
			width:734px;
			margin:0 auto;
		}
		.img_item img{
			vertical-align: middle;
		}
	</style>
</head>
<body>
<header>
	<div class="header_menu">
		<div class="header_left">
			<img src="" alt="">
		</div>
		<ul class="header_right">
			<li><a href="{:Request::domain()}/index.php/mall/CaiHui/index">首页</a></li>
			<li><a href="{:Request::domain()}/index.php/mall/CaiHui/goods">产品展示</a></li>
			<li><a href="{:Request::domain()}/index.php/mall/CaiHui/about" class="current">关于我们</a></li>
			<li><a href="{:Request::domain()}/index.php/mall/CaiHui/about1">关于美尚云</a></li>
			<li><a href="{:Request::domain()}/index.php/mall/CaiHui/contact">联系方式</a></li>
		</ul>
	</div>
</header>
<div class="banner"></div>
<div class="content_wrapper">
	<div class="img_item">
		<img src="caihui_img/intro.png" alt="">
	</div>
	<div class="img_item">
		<img src="caihui_img/intro1.png" alt="">
	</div>
	<div class="img_item">
		<img src="caihui_img/intro2.png" alt="">
	</div>
	<div class="img_item">
		<img src="caihui_img/intro3.png" alt="">
	</div>
</div>
</body>
</html>
