<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!--<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">-->
	<title>美尚网站</title>
	<link rel="stylesheet" href="public_css/base.css">
	<style type="text/css">
		body{
			font-size:14px;
		}
		header{
			width:100%;
			background:#000;
			color:#fff;
		}
		.header_menu{
			width:1200px;
			height:48px;
			line-height: 48px;
			margin:0 auto;
			overflow:hidden;
			
		}
		.header_left{
			width:100px;
			float:left;
		}
		.header_right{
			float:right;
			width:500px;
		}
		.header_right li{
			float:left;
			width:100px;
			text-align:center;
		}
		.content_wrapper{
			width:1200px;
			margin:0 auto;
		}
		.label_tipc{
			margin:20px 0;
		}
		.pd_list li{
			float:left;
			width: 220px;
			margin:0 10px 25px;	
			border:1px solid #d9d9d9;
			box-sizing:border-box;
		}
		.pd_list li img{
			height:150px;
		}
		.pr_info{
			margin:10px 0 0;
			display:flex;
			justify-content: space-between;
		}
		.pd_list li img{
			display:block;
			width:100px;
			margin:0 auto;
		}
		.header_menu a{
			color:#fff;
			cursor: pointer;
		}
		.header_menu a.current{
			border-bottom:1px solid #fff;
		}
		.contact_text{
			margin:20px 0 0;
		}
		.contact_text p{
			line-height: 26px;
		}
	</style>
</head>
<body>
<header>
<div class="header_menu">
	<div class="header_left">
		<img src="" alt="">
	</div>
	<ul class="header_right">
		<li><a href="{:Request::domain()}/index.php/mall/CaiHui/index">首页</a></li>
		<li><a href="{:Request::domain()}/index.php/mall/CaiHui/goods">产品展示</a></li>
		<li><a href="{:Request::domain()}/index.php/mall/CaiHui/about" class="current">关于我们</a></li>
		<li><a href="{:Request::domain()}/index.php/mall/CaiHui/contact">联系方式</a></li>
	</ul>
</div>
</header>
<div class="content_wrapper">
	<div class="contact_text">
		<p>美尚云生态圈平台聚焦美健康产业，致力打造美丽云和健康云平台，面对全国数以万计的美容机构、百万数量级的从业人员和千万的消费者，
	打造科技美肤采购平台、精准健康分成平台和美业众创空间等平台以及美尚会新零售共享商城，一站式赋能满足用户可持续发展需求。</p>
	</div>
</div>
</body>
</html>
