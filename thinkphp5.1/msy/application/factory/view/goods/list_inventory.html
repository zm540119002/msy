
{notempty name='list'}
{volist name="list" id="vo"}
<li class="columns_flex l-r-sides" data-id="{$vo.id}">
    <div class="td">
        {notempty name="vo.thumb_img"}
        <img src="public_uploads/{$vo.thumb_img}" alt="" class="">
        {else /}
        <img src="public_img/default/no_pic_100.jpg" alt="" class="">
        {/notempty}
        <div>
            <p>{$vo.name}</p>
        </div>
    </div>
    <div class="td">
        <span class="goods-library-num">{$vo.inventory}</span>
    </div>
    <div class="td">
        <input type="text" placeholder="增加数量" class="add-num" data-type="1"/>
    </div>
    <div class="td">
        <input type="text" placeholder="减去数量" class="reduce-num" data-type="0"/>
    </div>
</li>
{/volist}
{else /}

{if $page == 1}
<div class='tag-item'>没有符合条件的记录！</div>
{else /}
{/if}
{/notempty}
