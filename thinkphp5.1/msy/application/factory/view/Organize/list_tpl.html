{notempty name='list'}
{volist name='list' id='vo'}
<ul data-id="{$vo.id}" data-superior_id="{$vo.superior_id}" data-level="{$vo.level}">
	<li>
		<span class="content-label">{$vo.name}</span>
		<div class="operate-box">
			<a class="btn edit">i</a>
			<a class="btn reduce">-</a>
			<a class="btn add">+</a>
		</div>
	</li>
</ul>
{/volist}
{/notempty}
