{notempty name='info'}
<li data-id="{$info.id}">
	<div>
		<a href="javascript:void(0);">
			<div>
				<span class="list-label">姓名</span>
				<span>{$info.name}</span>
			</div>
			<div>
				<span class="list-label">手机号码</span>
				<span>{$info.mobile_phone}</span>
			</div>
			<div>
				<span class="list-label">角色类型</span>
				<span>管理员</span>
			</div>
		</a>
	</div>
	<div class="account-status">
		<span>账号正常</span>
	</div>
</li>
{/notempty}
