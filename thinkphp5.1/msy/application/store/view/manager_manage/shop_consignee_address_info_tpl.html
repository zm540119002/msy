{notempty name='info'}
<li data-id="{$info.id}">
	{empty name="info.logo_img"}
	<img src="public_img/default/no_pic_100.jpg" alt="" class="left">
	{else /}
	<img src="public_uploads/{$info.logo_img}" alt="" class="left">
	{/empty}
	<div class="info_r">
		<div>
			<span>{$info.name}</span>
		</div>
		<div>收货人地址：
			<input type="text" value="{$info.consignee_address}" name="detail_address" readonly="readonly"/>
			<sapn></sapn>
		</div>
		<div>收货人姓名：
			<input type="text" value="{$info.consignee_name}" name="consignee_name" readonly="readonly"/>
		</div>
		<div>收货人手机号码：
			<input type="tel" value="{$info.consignee_mobile_phone}" name="consignee_mobile_phone" readonly="readonly"/>
		</div>
	</div>
</li>
{/notempty}
