{notempty name='info'}
<li data-id="{$info.id}">
	{empty name="info.logo_img"}
	<img src="public_img/default/no_pic_100.jpg" alt="" class="left">
	{else /}
	<img src="public_uploads/{$info.logo_img}" alt="" class="left">
	{/empty}
	<div>
		<div>
			<span>{$info.name}</span>
		</div>
		<div>收货人地址：<sapn>{$info.consignee_address}</sapn></div>
		<div>收货人姓名：<sapn>{$info.consignee_name}</sapn></div>
		<div>收货人手机号码：<span>{$info.consignee_mobile_phone}</span></div>
	</div>
</li>
{/notempty}
