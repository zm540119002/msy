{notempty name='info'}
<li class="columns_flex l-r-sides" data-id="{$info.id}">
	<div>
		<p>
			<span>姓名</span>
			<input class="input_size" type="text" value="{$info.name|default=''}" name="name" readonly="readonly">
		</p>
		<div>
			<span>手机号码:</span>
			<input type="tel" value="{$info.mobile_phone|default=''}" name="mobile_phone" readonly="readonly"/>
		</div>
		<div>
			<span class="content-label">所属门店</span>
			<select name="">
				<option value="1">门店1</option>
				<option value="2">门店2</option>
			</select>
		</div>
		<div>
			<span>岗位职务:</span>
			<input type="text" value="" name="position" readonly="readonly"/>
		</div>
	</div>
	<div class="operate-btn">
		<a href="javascript:void(0);" class="modify-account">
			<span></span>
			修改
		</a>
		<a href="javascript:void(0);" class="delete-account">
			<span></span>
			删除
		</a>
	</div>
</li>
{/notempty}
