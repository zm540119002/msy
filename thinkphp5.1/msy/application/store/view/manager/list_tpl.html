{notempty name='list'}
{volist name="list" id="info"}
<li class="columns_flex l-r-sides " data-id="{$info.id}"  data-id="{$info.user_factory_id}">
    <div>
        <div>
            <span class="list-label">姓名</span>
            <span class="list-admin-name">{$info.name|default=''}</span>
        </div>
        <div>
            <span class="list-label">手机号码</span>
            <span class="list-admin-mobile">{$info.mobile_phone|default=''}</span>
        </div>
        <div><span class="list-label">账号类型</span><span class="">管理员</span></div>
    </div>
    <div class="operate-btn">
        <a href="javascript:void(0);" class="modify-account">
            <span></span>
            修改
        </a>
        <a href="javascript:void(0);" class="delete-account">
            <span></span>
            删除
        </a>
    </div>
    <input type="hidden" data-account-info="" class="accountInfo" value="">
</li>
{/volist}
{else /}
{if $page == 1}
<li class='no-data'>没有符合条件的记录！</li>
{else /}
{/if}
{/notempty}
