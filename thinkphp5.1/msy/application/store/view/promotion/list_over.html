{notempty name='list'}
{volist name="list" id="vo"}
<div class="columns_flex tag-item first-tag">
    <span>{$vo.name}</span>
    <div>
        <p>开始<span>{$vo.start_time|date="Y-m-d H:i"}</span></p>
        <p>结束<span>{$vo.end_time|date="Y-m-d H:i"}</span></p>
    </div>
</div>
{/volist}
{else/}
<div class='tag-item'>没有符合条件的记录！</div>
{/notempty}
