<section class="top_nav_fixed top_nav_store">
    <div class="top_bar columns_flex l-r-sides ">
        <div class="top_left">
            {notempty name="store.logo_img"}
            <img  class="store-logo-img left" src="public_uploads/{$store.logo_img|default=''}" />
            {else /}
            <img  class="store-logo-img left" src="public_img/default/no_pic_40.jpg" />
            {/notempty}
            <div>
                <p>
                    <span class="store-name">{$store.name}</span>
                    <span class="store-type">{$store.store_type|getStoreType}</span>
                </p>
                <span class="run-type">{$store.run_type|getRunType}</span>
            </div>
        </div>
        <div class="">
            <div class=" columns_flex">
                <a href="javascript:void(0);" class="shopping_cart top_icon"></a>
                <a href="javascript:void(0);" class="personal_center top_icon"></a>
                <a href="{:url('Index/index')}" class="home top_icon"></a>
            </div>
            {notempty name="managerFactoryList"}
            <a href="javascript:void(0);" class="switch-store">切换我的店铺></a>
            {/notempty}
        </div>
    </div>
</section>
<!--店家店铺模板-->
<section id="storeShopInfo" style="display:none;">
    <div class="store_list">
        {include file="public/factory_store_list_tpl" /}
    </div>
</section>
<script type="text/javascript">
    $(function(){
        var factoryStoreList='{:json_encode($factoryStoreList)}';
        console.log(factoryStoreList);
        console.log(typeof factoryStoreList);
        //授权多家，选择管理店铺
        if(factoryStoreList !== 'null'){
            switchManagerStore();
        }
        //切换店铺
        $('body').on('click','.switch-store',function(){
            switchManagerStore();
        });
    });
    //选择管理店铺
    function switchManagerStore(){
        var content = $('#storeShopInfo').html();
        layer.open({
            title:['选择店家店铺进入','border-bottom:1px solid #d9d9d9;'],
            className:'storeShopListLayer',
            type: 1,
            fixed:true,
            // top:100,
            shadeClose:false,
            content:content,
            anim: 'up',
            style: '',
            success:function(){
                var winHeight=$(window).height();
                $('.storeShopListLayer .store_list').css('height',winHeight-120+'px');
                $('.layui-m-layer .layui-m-layermain').addClass('arrow-bottom');
                $('.layui-m-layermain .layui-m-layersection').addClass('bottom-layer');
            },
            btn:['确定','取消'],
            yes:function(index){
                var storeId = $('.storeShopListLayer li.current').data('id');
                if(!storeId){
                    dialog.error('请选择店家店铺');
                    return false;
                }
                var url = controller + 'manage/storeId/' +storeId;
                location.href = url;
            }
        });
    }
</script>
