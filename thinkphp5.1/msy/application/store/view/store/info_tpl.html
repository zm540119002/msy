{notempty name='info'}
<li class="columns_flex l-r-sides" data-id="{$info.id}">
	<div>
		<p>
			<input type="text" value="{$info.factory_name|default=''}" name="store_name" readonly="readonly" class="input_size">机构
			<input type="text" value="{$info.store_type|getStoreType}" name="store_type" readonly="readonly" class="input_size">
		</p>
		<input type="text" value="{$info.run_type|getRunType}" name="" readonly="readonly"/ class="input_size">
		<div>
			<span>店长:</span>
			<input type="text" value="{$info.nickname|default=''}" name="name" readonly="readonly"/>
		</div>
		<div>
			<span>手机号码:</span>
			<input type="tel" value="{$info.mobile_phone|default=''}" name="mobile_phone" readonly="readonly"/>
		</div>
	</div>
	<div>
		<a href="javascript:void(0);" class="text-color-gr set_shopowner">设置店长</a>
	</div>
</li>
{/notempty}
