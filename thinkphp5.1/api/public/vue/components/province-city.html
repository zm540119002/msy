<template id="city_picker_tpl">
    <ul id="provinceList" class="area-list">
        <li v-for="province in provinces" :value="province.code" @click="updateCity">{{province.name}}</li>
    </ul>
    <ul id="cityList" class="area-list">
        <li v-for="city in cities" :value="city.code">{{city.name}}</li>
    </ul>
</template>
<script type="text/javascript">
    $(function(){
        Vue.component('city_picker', {
            template:'#city_picker_tpl',
            props: {
                type: {type: Number,default: 1},
                init_provinces: {
                    type: Object,
                    default: function () {
                        return {}
                    }
                }
            },data: function () {
                return {
                    provinces: this.init_provinces.provinces, //所有省份
                    cities:[], //被选择的省对应的市数据
                    postData:{
                        selectedProvince: '', //被选择的省
                        selectedCity:'',  //被选择的市
                        selectedCityLevel:''  //被选择的市的级别
                    }
                }
            },methods: {
                //更新市数据
                updateCity:function(){
                    let _this = this;
                    console.log(_this.provinces);
                    _this.provinces.map(function(item,index){
                        if(item.code == _this.postData.selectedProvince){
                            _this.cities = item.cities;
                        }
                    });
                    if(_this.cities.length){
                        _this.postData.selectedCity = _this.cities[0].code;
                        _this.postData.selectedCityLevel = _this.cities[0].level;
                    }
                },test:function(){
                    let _this = this;
                    console.log(_this.postData);
                },created:function(){
                    let _this = this;
                }
            }
        });
    });
</script>
