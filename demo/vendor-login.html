<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>美尚云厂商登录入口</title>
    <link rel="stylesheet" href="public/static/common/css/base.css">
    <link rel="stylesheet" href="public/static/common/css/public.css">
    <link rel="stylesheet" href="public/static/factory/css/main.css">
	<!--<link rel="stylesheet" href="Public/img/admin-css/common/weui.css">-->
    <link rel="stylesheet" href="public/static/common/js/layer.mobile/need/layer.css">
</head>
<body>
<article class="f24">
    <section class="top_nav_fixed">
        <div class="top_bar columns_flex">
             <div class="each_column">
                <a class="personal_center">我的</a>
             </div>
             <div class="each_column">
                <a class="shopping_cart">购物车</a>
             </div>
             <div class="each_column top_search_module">
                 <input type="button" class="search_btn"/>
                 <input type="text" class="search_text" placeholder="美尚云搜索"/>
             </div>
             <div class="each_column">
                <a class="home">首页</a>
             </div>
        </div>
        <div class="top_menu_box">
            <div class="top_menu_list">
                <a href="" class="current">厂商</a>
                <a href="">云推客</a>
                <a href="">培训</a>
                <a href="" >美尚会</a>
            </div>
        </div>
    </section>
    <section class="slider_banner">
        <div id="slider" >
            <div class='swipe-wrap'>
                <div><img src="public/static/common/img/banner/home-banner1.jpg" /></div>
                <div><img src="public/static/common/img/banner/home-banner1.jpg" /></div>
                <div><img src="public/static/common/img/banner/home-banner1.jpg" /></div>
                <div><img src="public/static/common/img/banner/home-banner1.jpg" /></div>
            </div>
            <ul class="position">
                <li class="on"></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </section>
    <section class="vendor_logon">
        <span>厂商登录账号</span>
        <form>
            <div class="v_l_item">
                <input type="text" class="company_id" placeholder="企业ID">
            </div>
            <div class="v_l_item">
                <input type="text" class="company_name" placeholder="姓名">
            </div>
            <div class="v_l_item">
                <input type="password" class="company_password" placeholder="密码">
            </div>
            <a class="sign_in">登录</a>
        </form>
    </section>
    <section>
        <a class="account_entry">未申请账户？优质厂商免费开通账号></a>
    </section>
    <section class="explain_nav">
        <a href="">关于美尚云></a>
        <a href="">厂商使用帮助></a>
        <a href="">人才招聘></a>
        <a href="">版权信息备案号</a>
    </section>
    <section class="bottom_nav_fixed">
        <nav class=" foot_nav_bar">
            <ul class="columns_flex">
                <li class="each_column ">
                    <a>
                        <span class="store"></span>
                        店家
                    </a>
                </li>
                <li class="each_column">
                    <a>
                        <span class="practitioners"></span>
                        从业人员
                    </a>
                </li>
                <li class="each_column current">
                    <a>
                        <span class="manufacturer"></span>
                        厂商
                    </a>
                </li>
            </ul>
        </nav>
    </section>
</article>
<script src="public/static/common/js/jquery-1.9.1.min.js"></script>
<script src="public/static/common/js/public.js"></script>
<script type="text/javascript" src="public/static/common/js/swipe.js"></script>
<script type="text/javascript" src="public/static/common/js/common.js"></script>
<script src="public/static/common/js/dialog.js"></script>
<script type="text/javascript" src="public/static/common/js/layer.mobile/layer.js"></script>
<script>
    $(function(){
        //轮播
        var elem = document.getElementById('slider');
            swipe(elem);
        
        $('body').on('click','.sign_in',function(){
            var companyId=$('.company_id').val();
            var companyName=$('.company_name').val();
            var companyPassword=$('.company_password').val();
            var content='';
            if(!companyId){
                content='请输入企业ID号';
            }else if(!companyName){
                content='请输入姓名';
            }
            else if(!register.pswCheck(companyPassword)){
                content = "请输入正确的密码";
            }
            if(content){
                dialog.error(content);
                return false;
            }
        })
    })
</script>
</body>

</html>
