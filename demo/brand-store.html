<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>品牌旗舰店申请</title>
    <link rel="stylesheet" href="public/static/common/css/base.css">
    <link rel="stylesheet" href="public/static/common/css/public.css">
    <link rel="stylesheet" href="public/static/factory/css/main.css">
    <link rel="stylesheet" href="public/static/common/js/layer.mobile/need/layer.css">
</head>
<body>
<article class="f24">
    <section class="bottomLine">
        <div class="top_bar top-title">
            <span></span>
            <h2>申请新开品牌旗舰店</h2>
            <a href="" class="home">首页</a>
        </div>
    </section>
    <section>
        <div id="wizard" class="page-bd">
            <nav class="apply-data-nav">
                <ul id="status " class="status f24 weui-flex">
                    <li class="weui-flex-item current"><span class="brand-name"></span><em></em>品牌名称</li>
                    <li class="weui-flex-item "><span class="upload-prove"></span><em></em>上传资料</li>
                    <li class="weui-flex-item"><span class="opening"></span>成功开通</li>
                </ul>
            </nav>
            <div class="apply-data-content">
                <div class="apply-module">
                    <form class="brandStoreData">
                        <div class="apply-items">
                            <input type="text" class="brandName" name="brandName" value="" placeholder="品牌名称">
                        </div>
                        <div class="apply-items">
                            <input type="text" class="agentName" name="agentName" value="" placeholder="代办人姓名">
                        </div>
                        <div>
                            手机号码
                            <span>13430XXX785</span>
                            (已验证)
                        </div>
                        <a href="javascript:void(0);" class="one-step step">下一步</a>
                        <p class="upload-data-explain f20">注：代办人申请入驻需要递交厂商营业执照(照片)和企业对代办人(姓名和手机号码)的授权信(加盖公章)的照片，手机号码需要与在美尚云平台上登录的手机号码一致,请提前准备材料并拍照以便上传</p>
                    </form>
                </div>
                <div class="apply-module hide">
                    <p class="f20 upload_st_logo"><span class="friend-tipc">*注意</span>：必须上传图片(格式为jpg、jpeg、png、gif)</p>                    
                    <form class="brandStoreData">
                        <ul class="upload-picture-module brand-store-module f24">
                            <li>
                                <div class="picture-module">
                                    <input type="file" class="uploadImg uploadSingleImg" name="">
                                    <img class="upload_img" src="" alt="">
                                    <input type="hidden" class="business-license img" name="businessLicense" value=""/>
                                </div>
                                <p>企业营业执照</p>
                            </li>
                            <li>
                                <div class="picture-module">
                                    <input type="file" class="uploadImg uploadSingleImg" name="">
                                    <img class="upload_img" src="" alt="">
                                    <input type="hidden" class="agent-authorization img" name="agentAuthorization" value=""/>
                                </div>
                                <p>代办人介绍信</p>
                            </li>
                            <li>
                                <div class="picture-module">
                                    <input type="file" class="uploadImg uploadSingleImg" name="">
                                    <img class="upload_img" src="" alt="">
                                    <input type="hidden" class="trademark img" name="tradeMark" value=""/>
                                </div>
                                <p>商标证书</p>
                            </li>
                            <li>
                                <div class="picture-module">
                                    <input type="file" class="uploadImg uploadSingleImg" name="">
                                    <img class="upload_img" src="" alt="">
                                    <input type="hidden" class="trademark-authorization img" name="trademarkAuthorization" value=""/>
                                </div>
                                <p>商标授权书(非所有权者需递交)</p>
                            </li>
                        </ul>
                        <a href="javascript:void(0);" class="two-step step">提交资料</a>    
                    </form>                
                </div>
                <div class="apply-module hide">
                    <div class="success-tipc">
                        <p>恭喜,已成功开通品牌旗舰店!</p>
                        <p>请到入驻部署进行开店管理。</p>
                    </div>
                    <a href="javascript:void(0);" class="three-step cofirm-btn step">确定</a>                    
                </div>
            </div>
        </div>
    </section>
    
</article>
<script type="text/javascript" src="public/static/common/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="public/static/common/js/public.js"></script>
<script type="text/javascript" src="public/static/common/js/common.js"></script>
<script type="text/javascript" src="public/static/common/js/dialog.js"></script>
<script type="text/javascript" src="public/static/common/js/layer.mobile/layer.js"></script>
<script type="text/javascript" src="public/static/common/js/uploadImgToTemp.js"></script>
<!--<script type="text/javascript" src="public/static/factory/js/enters.js"></script>-->
<script type="text/javascript">
    $(function(){
        tab_down('.apply-data-nav li','.apply-module','click');
        var brandName,
            agentName,
            businessLicense,
            agentAuthorization,
            postData={};
        //填写基本资料
        $('body').on('click','.one-step',function(){
            brandName=$('.brandName').val();
            agentName=$('.agentName').val();
            var content='';
                if(!brandName){
                    content='请填写品牌名称';
                }else if(!agentName){
                    content='请填写代办人姓名';
                }
                if(content){
                    dialog.error(content);
                    return false;
                }else{
                    $('.weui-flex-item:eq(0)').removeClass('current');
                    $('.weui-flex-item:eq(1)').addClass('current');
                    $('.apply-module:eq(0)').hide();
                    $('.apply-module:eq(1)').show();
                }
        });
        
        //确定通过入驻
        $('body').on('click','.two-step',function(){
            var postData=$('.brandStoreData').serializeObject();
            var content='';
                if(!postData.brandName){
                    content='请填写品牌名称';
                }else if(!postData.agentName){
                    content='请填写代办人姓名';
                }else if(!postData.businessLicense){
                    content='请上传企业营业执照照片';
                }else if(!postData.agentAuthorization){
                    content='请上传代办人企业授权信照片';
                }else if(!postData.tradeMark){
                    content='请上传商标证书照片';
                }else if(!postData.trademarkAuthorization){
                    content='请上传商标授权书照片';
                }

                if(content){
                    dialog.error(content);
                    return false;
                }
                $.post("",{postData:postData},function(){

                })
        })

    })
</script>
</body>

</html>
