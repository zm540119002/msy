<!DOCTYPE html>
<html lang="en">
<head>

<body>
<!--创建登录账号-->
<article id="addLoginAccount" style="display:none;">
    <section class="f24 signIn-wrapper">
        <div class="account-item">
            <input type="text" placeholder="姓名" class="input-filed" value="">
        </div>
        <div class="account-item">
            <input type="tel" placeholder="手机号码" class="input-filed" value="">
        </div>
        <div class="account-item">
            <span class="content-label">账号授权角色</span>
            <ul class="account-role-list">
                <li>总经理</li>
                <li>运营部.运营总监</li>
                <li>运营部.运营经理</li>
                <li>运营部.运营专员</li>
                <li>客服部.客服总监</li>
                <li>客服部.客服经理</li>
                <li>客服部.客服专员</li>
            </ul>
        </div>
    </section>
</article>
<!--省市区-->
<section id="areaLayer" class="express-area-box" style="display:none;">
    <header>
        <h3>选择地区</h3>
        <a id="backUp" class="back" href="javascript:void(0)" title="返回" style="display: none;"></a>
        <a id="closeArea" class="close" href="javascript:void(0)" title="关闭"></a>
    </header>
    <article id="areaBox">
        <ul id="areaList" class="area-list"></ul>
    </article>
</section>
<section id="areaListLayer" style="display:none;">
    <span class="content-label">可选择的区域(点击选择添加)</span>
    <select name="region" id="" class="pca">
        <option value="">区域</option>
        <!--<option value="">华东</option>
        <option value="">华南</option>
        <option value="">华中</option>
        <option value="">华北</option>
        <option value="">西北</option>
        <option value="">西南</option>
        <option value="">东北</option>
        <option value="">台港澳</option>-->
    </select>
    <div class="weui_cells msy_cells weui_address">
        <span class="content-label">具体的市区添加</span>
        <select name="province" class="pca province" id="province">
            <option value="0">省</option>
        </select>
        <select name="city" class="pca">
            <option value="">市</option>
        </select>
        <select name="area" class="pca">
            <option value="">县区</option>
        </select>
        <div class="error_tipc"></div>
        <a href="javascript:void(0);" class="addTo">添加</a>
    </div>
    <span class="content-label">已添加的省市区域(点击移出)</span>
    <section class="region-box" style="border:1px solid #d9d9d9;height:100px;">
        <ul>

        </ul>
    </section>
</section>
<article class="f24">
    <section class="top_nav_fixed">
        <div class="top_bar columns_flex">
             <div class="each_column">
                <a class="personal_center">我的</a>
             </div>
             <div class="each_column top_search_module">
                 <input type="button" class="search_btn"/>
                 <input type="text" class="search_text" placeholder="美尚云搜索"/>
             </div>
            <div class="each_column">
            <a class="home">首页</a>
            </div>
        </div> 
    </section>
    <section class="specific_type bottomLine">
        <div class="columns_flex f20">
            <a >企业档案</a>
            <a>商标备案</a>
            <a>开店申请</a>
            <a>组别角色</a>
            <a class="column_type current">账号授权</a>
        </div>
    </section>
    <section class="f24 account-content-wrapper ">
        <!--<div class="account-top">
            <div>企业名称：<span>某某公司</span></div>
            <div class="columns_flex">
                <span>选择账号进行修改</span>
                <a href="javascript:void(0);" class="add-account">创建登录账号&nbsp;></a>
            </div>
        </div>-->
        <div class="search-bar columns_flex">
            <input type="text" class="search-text" name="" value="" placeholder="输入姓名、手机号码查询账号">
            <input type="button" class="search-btn">
        </div>
        <div class="account-list-content">
            <span class="title">供应商员工登陆账号列表</span>
            <ul class="account-list ">
                <li>
                    <div>
                        <div>
                            <span class="list-label">姓名</span>

                        </div>

                            <span>13430363587</span>
                        </div>
                        <div>
                            <span class="list-label">角色类型</span>
                            <span>管理员</span>
                        </div>
                    </div>
                    <div>
                        <span>账号正常</span>
                    </div>
                </li>
            </ul>
        </div>
    </section>
    <a href="javascript:void(0);" class="add-account foot-btn">新建供应商员工登陆账户</a>
</article>
<script type="text/javascript" src="public/static/common/js/jquery-1.9.1.min.js"></script>

<script type="text/javascript">
    $(function(){
        //创建供应商员工登录账号
        var addLoginAccount=$('#addLoginAccount').html();
        $('body').on('click','.add-account',function(){
            var pageii = layer.open({
                title:['新建供应商员工登陆账号','border-bottom:1px solid #d9d9d9;'],
                className:'addCcountLayer',
                type: 1,
                content: addLoginAccount,
                anim: 'up',
                style: 'position:fixed; left:0; top:0; width:100%; height:100%; border: none; -webkit-animation-duration: .5s; animation-duration: .5s;',
                success:function(){
                    var winHeight=$(window).height();
                    $('.signIn-wrapper').css('height',winHeight-120+'px');
                },
                btn:['确定']
            });

        });
        var areaListLayer=$('#areaListLayer').html();
        $('body').on('click','.responsible-area',function(){
            layer.open({
                title:['设定该账户角色负责的省市区域市场','border-bottom:1px solid #d9d9d9;'],
                className:'areaListLayer',
                content:areaListLayer,
                btn:['确定']
            })
        });
        $('body').on('click','.modify-role',function(){
            $(this).toggleClass('current');
            $('.range-list-wrapper').toggleClass('current');
        })
        $('body').on('click','.range-list li',function(){
            $(this).toggleClass('current');
        })

        // $('[name=city]').val(city);
        // $('[name=city]').change();
        // var area = '{$consigneeAddressInfo.area}';
        // $('[name=area]').val(area);


    })
</script>
