<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8" />
<title>Sort Table</title>
<script type="text/javascript" src="jquery.min.js"></script>

 <script type="text/javascript">
            var stu = [
                { "name": "张三", "sex": "男", "age": "20" },
                { "name": "李四", "sex": "男", "age": "18" },
                { "name": "王五", "sex": "女", "age": "19" },
                { "name": "欣欣", "sex": "女", "age": "55" }
            ];

            $(document).ready(function() {
                var s = "";
                var a;
                var aaa=abc(stu);
                console.log(aaa);
                function abc(arr){
                    
                    for(var i=0;i<arr.length;i++){
                        for(var j=arr.length-1;j>i;j--){
                            if(arr[i].age<arr[j].age){
                                var tempAge=arr[j].age;
                                var tempSex=arr[j].sex;
                                var tempName=arr[j].name;
                                arr[j].name=arr[i].name;
                                arr[j].sex=arr[i].sex;
                                arr[j].age=arr[i].age;
                                arr[i].name=tempName;
                                arr[i].sex=tempSex;
                                arr[i].age=tempAge;
                            } 
                            
                        }
                    } 
                    return arr;
                };
                for(var i=0;i<aaa.length;i++){
                    s = "<tr><td>" + stu[i].name + "</td><td>" + stu[i].sex + "</td><td>" +stu[i].age + "</td></tr>";
                    $("#tab").append(s);
                }
            });  
        </script>
    </head>

    <body>
        <table border="1px" id="tab">
            <tr>
                <td>姓名</td>
                <td>性别</td>
                <td>年龄</td>
            </tr>
        </table>
    </body>
</html>
