<script>
    $(function(){
        $('body').on('click','.sign_in',function(){
            var companyId=$('.company_id').val();
            var companyName=$('.company_name').val();
            var companyPassword=$('.company_password').val();
            var content='';
            if(!companyId){
                content='请输入企业ID号';
            }else if(!companyName){
                content='请输入姓名';
            }
            else if(!register.pswCheck(companyPassword)){
                content = "请输入正确的密码";
            }
            if(content){
                dialog.error(content);
                return false;
            }
        })
    })
</script>
