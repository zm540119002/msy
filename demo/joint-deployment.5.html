<script type="text/javascript" src="public/static/common/js/jquery.scroll.floor.js"></script>
<script>  
    $(function(){        
        var height=$('.detail-nav').height();
        var offsetHeight=$('.detail-nav').offset().top;
        $(window).on('scroll',function(){
            var scrollHeight=$(document).scrollTop();
            
            if(scrollHeight+height>offsetHeight){
                $('.detail-nav').addClass('top-fixed');
            }else {
                $('.detail-nav').removeClass('top-fixed');
            }
        });
       
        $('body').on('click','.qr-code',function(){
            layer.open({
                title:['保存图片分享给好友','border-bottom:1px solid #d9d9d9;'],
                className:'qrCodePicLayer',
                content:'产品图片+文字+二维码图片',
                btn:['确定','取消'],
            })
        })
    });
    window.onload=function(){
        scrollFloor({
            floorClass : '.scroll-floor',       //楼层盒子class;默认为'.scroll-floor'
            navClass : '.scroll-nav',           //导航盒子class;默认为'.scroll-nav'
            activeClass : 'current',             //导航高亮class;默认为'active'
            delayTime:1000,                      //点击导航，滚动条滑动到该位置的时间间隔;默认为200
            activeTop:300,                      //楼层到窗口的某个位置时，导航高亮（设置该位置）;默认为100
            scrollTop:0                         //点击导航，楼层滑动到窗口的某位置;默认为100
        });
    }
</script>
</body>
