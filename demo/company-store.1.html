<script type="text/javascript">
    $(function(){
        //创建登录账号
        var storeQrCode=$('#storeQrCode').html();
        $('body').on('click','.store-qr-code',function(){
            var pageii = layer.open({
                title:['店铺二维码','border-bottom:1px solid #d9d9d9;'],
                className:'addCcountLayer',
                type: 1,
                content: storeQrCode,
                anim: 'up',
                style: 'position:fixed; left:0; top:0; width:100%; height:100%; border: none; -webkit-animation-duration: .5s; animation-duration: .5s;',
                success:function(){
                    var winHeight=$(window).height();
                    $('.signIn-wrapper').css('height',winHeight-120+'px');
                },
                btn:['确定']
            });

        });
        var addSlogan=$('#addSlogan').html();
        $('body').on('click','.slogan',function(){
            layer.open({
                title:['添加企业口号','border-bottom:1px solid #d9d9d9;'],
                className:'addSloganLayer',
                content:addSlogan,
                btn:['确定','取消']
            })
        });
        $('body').on('click','.modify-role',function(){
            $(this).toggleClass('current');
            $('.range-list-wrapper').toggleClass('current');
        })
    })
</script>
