<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>厂商登录后</title>
    <link rel="stylesheet" href="public/static/common/css/base.css">
    <link rel="stylesheet" href="public/static/common/css/public.css">
    <link rel="stylesheet" href="public/static/factory/css/main.css">
	<!--<link rel="stylesheet" href="Public/img/admin-css/common/weui.css">-->
    <link rel="stylesheet" href="public/static/common/js/layer.mobile/need/layer.css">
</head>
<body>
<section id="vendorInfoList" style="display:none;">
    <ul class="vendorInfoList">
        <li data-id="1">达安有限公司</li>   
        <li data-id="2">华大有限公司</li>   
        <li data-id="3">人体密码基因有限公司</li>   
    </ul>
</section>
<article class="f24">
    <section class="top_nav_fixed">
        <div class="top_bar columns_flex">
             <div class="each_column">
                <a class="personal_center">我的</a>
             </div>
             <div class="each_column">
                <a class="shopping_cart">购物车</a>
             </div>
             <div class="each_column top_search_module">
                 <input type="button" class="search_btn"/>
                 <input type="text" class="search_text" placeholder="美尚云搜索"/>
             </div>
             <div class="each_column">
                <a class="home">首页</a>
             </div>
        </div>
        <div class="top_menu_box">
            <div class="top_menu_list">
                <a href="javascript:void(0);" class="current">供应商</a>
                <a href="javascript:void(0);">云推客</a>
                <a href="javascript:void(0);">培训</a>
                <a href="javascript:void(0);">美尚会</a>
            </div>
        </div>
    </section>
    <section class="slider_banner">
        <div class="swiper-container swiper-container-horizontal swiper-container-ios">
            <div class="swiper-wrapper">
                <div class="swiper-slide swiper-slide-active">
                    <img src="public/static/common/img/banner/home-banner1.jpg" alt="" class="common_default_img">
                </div>
                <div class="swiper-slide ">
                    <img src="public/static/common/img/banner/home-banner2.jpg" alt="" class="common_default_img">
                </div>
                <div class="swiper-slide ">
                    <img src="public/static/common/img/banner/home-banner3.jpg" alt="" class="common_default_img">
                </div>
                <div class="swiper-slide ">
                    <img src="public/static/common/img/banner/home-banner.jpg" alt="" class="common_default_img">
                </div>
            </div>
            <div class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets">
                <span class="swiper-pagination-bullet swiper-pagination-bullet-active" tabindex="0" role="button" aria-label="Go to slide 1"></span>
                <span class="swiper-pagination-bullet " tabindex="0" role="button" aria-label="Go to slide 2"></span>
                <span class="swiper-pagination-bullet " tabindex="0" role="button" aria-label="Go to slide 3"></span>
                <span class="swiper-pagination-bullet " tabindex="0" role="button" aria-label="Go to slide 4"></span>
            </div>
        </div>
    </section>
    <section class="specific_type bottomLine">
        <div class="columns_flex f20">
            <a href="javascript:void(0);" class="deployed-deployment">入驻部署</a>
            <a href="javascript:void(0);" class="order-management">订单管理</a>
            <a href="javascript:void(0);" class="order-management">采购店铺</a>
            <a href="javascript:void(0);" class="order-management">分成店铺</a>
            <a href="javascript:void(0);" class="order-management">零售店铺</a>
        </div>
    </section>
    <a href="javascript:void(0);" class="relation-vendor">切换供应商账号></a>
    <input type="hidden" value="" class="factoryId">
    <section class="message-center-info f20">
        <div >企业名称:<span class="vendor-name"></span></div>
        <p>欢迎来到供应商管理中心</p>
        <p>入驻部署仅对管理员开放，客服用户请进入订单管理操作</p>
        <!--<p>系统发现你已关联了XX家厂商企业，请选择进入</p>-->
    </section>
    <section>
        <a class="account_entry right-arrow f20">还未入驻？免费申请</a>
    </section>
    <section class="bottom_nav_fixed">
        <nav class=" foot_nav_bar">
            <ul class="columns_flex">
                <li class="each_column ">
                    <a>
                        <span class="store"></span>
                        美容店家
                    </a>
                </li>
                <li class="each_column">
                    <a>
                        <span class="practitioners"></span>
                        从业人员
                    </a>
                </li>
                <li class="each_column current">
                    <a>
                        <span class="manufacturer"></span>
                        供应商
                    </a>
                </li>
            </ul>
        </nav>
    </section>
</article>
<script type="text/javascript" src="public/static/common/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="public/static/common/js/public.js"></script>
<script type="text/javascript" src="public/static/common/js/swiper.min.js"></script>
<script type="text/javascript" src="public/static/common/js/common.js"></script>
<script type="text/javascript" src="public/static/common/js/dialog.js"></script>
<script type="text/javascript" src="public/static/common/js/layer.mobile/layer.js"></script>
<script type="text/javascript" src="public/static/common/js/loginDialog.js"></script>
<script type="text/javascript">
    //选择厂商
    var vendorInfoList=$('#vendorInfoList').html();
    $('body').on('click','.relation-vendor',function(){
        var factoryLayerName,factoryLayerId;
        layer.open({
            title:['请选择关联的供应商账号登录','border-bottom:1px solid #d9d9d9'],
            className:'vendorInfoLayer',
            content:vendorInfoList,
            btn:['确定','取消'],
            success:function(){
                var factoryId=$('.factoryId').val();
                $('.vendorInfoLayer li').on('click',function(){
                    var _this=$(this);
                    _this.addClass('current').siblings().removeClass('current');
                });
                $.each($('.vendorInfoLayer li'),function(){
                    var currentId=$(this).data('id');
                    if(factoryId==currentId){
                        $(this).addClass('current');
                    }
                })
            },
            yes:function(index){
                var isCurrent=$('.vendorInfoLayer li.current');
                factoryLayerName=isCurrent.text();
                factoryLayerId  =isCurrent.data('id');
                $('.factoryId').val(factoryLayerId);
                $('.vendor-name').text(factoryLayerName);
                layer.close(index);
            }
        })
    })
    
    $(function(){
        $('.top_menu_list a').tab();
        //轮播
        var swiper = new Swiper('.swiper-container', {
            spaceBetween: 30,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        })
    })
</script>
</body>

</html>
