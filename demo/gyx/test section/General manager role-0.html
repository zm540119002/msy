<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta charset="UTF-8">
<title>General manager role</title>
<style>
html,body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,input,p,a,blockquote,th,td,form,label,table{margin:0;padding:0; font-weight:normal;}
ol,ul,li,dd,dt,dl{ list-style:none;}
img{border:0;}
a{text-decoration: none;color:#595757;}
input[type=button], input[type=submit], input[type=file], button { cursor: pointer;  }
button,input,textarea{border: none;outline: none;-webkit-tap-highlight-color:rgba(255,0,0,0);}
body{font-family: '微软雅黑',Verdana,Arial,Helvetica,sans-serif; color: #333;background: #fff;}
.clearfix:after{content:"."; display:block; height:0; clear:both;visibility:hidden;}
/*公共样式*/
.left{
	float:left;
}
.right{
	float:right;
	}

.overall{ width:375px; margin:0 auto ;}
/*header*/
.nav{
	position:relative; background-color:#333; height:54px;
}
h2{
	text-align:center; color:#FFF; height:54px; line-height:54px; font-size:18px;
	}
.nav a{
	width:20px;    
	height:54px;
	position:absolute;
}
.nav a.left{
	left:20px;
	top:4.5px;
	}
.nav a.right{
	right:40px;
	top:4.5px;
	}
/*nav*/
.fir-nav{ position:relative; height:50px; border-bottom:1px solid #7e7d7d;} \
.fir-nav .overall2bg{ position:absolute; width:100%; height:700px; background-color:rgba(0,0,0,0.5); }

.fir-nav a.home{
	left:10px;
	top:5px;
	}
.fir-nav a.circle{
	left:60px;
	top:4.5px;
	}	
.fir-nav a{
	width:40px;    
	height:50px;
	position:absolute;
}
h3{ text-align:left; font-size:14px; height:50px; line-height:50px; margin-left:110px;}
h4{ font-size:14px; margin-right:15px; height:50px; line-height:50px;}





</style>


</head>

<body>
<article  class="overall">
<!-- header bar -->
    <nav class="nav">
        <a class="left"><img src="img/left.png"></a>
        <h2>开铺部署</h2>
        <a class="right"><img src="img/more.png"></a>
    </nav> 
    
 <!-- nav bar -->   
 <section class="fir-nav">
        <div class="overall2bg"></div>
       <a class="home left"><img src="img/home.png"></a>
       <div class="left">
        <a class="circle"><img src="img/circle.png"></a>
        <h3>[供用商名称/简称]</h3>
        </div>
        <h4 class="right">切换供用商账号></h4>
 </section>




</body>
</html>
