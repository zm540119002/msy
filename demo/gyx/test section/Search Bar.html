<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta charset="UTF-8">
<title>Search Bar</title>

<style>
html,body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,input,p,a,blockquote,th,td,form,label,table{margin:0;padding:0; font-weight:normal;}
ol,ul,li,dd,dt,dl{ list-style:none;}
img{border:0;}
a{text-decoration: none;color:#595757;}
input[type=button], input[type=submit], input[type=file], button { cursor: pointer; }
button,input,textarea{border: none;outline: none;-webkit-tap-highlight-color:rgba(255,0,0,0);}
body{font-family: '微软雅黑',Verdana,Arial,Helvetica,sans-serif; color: #333;background: #fff;}
.clearfix:after{content:"."; display:block; height:0; clear:both;visibility:hidden;}
/*公共样式*/
.left{
	float:left;
}
.right{
	float:right;
	}
.height{ height:31px;}
.overall1{ width:310px;border:1px solid #828181; margin:20px 0 0 15px; border-radius:5px; margin:0 auto;background-image:url(../img/search-bg.png);
background-repeat:no-repeat;background-position:right 0; }
.search{ width:68px; font-size:13px; color:#595757; padding-left:8px; line-height:31px;box-sizing: border-box;
 background: transparent;
}
a.btn{width:40px;line-height:31px;font-size:13px; color:#0e9f48; text-align:center;
 }


</style>




</head>

<body>
    <form class="overall1 height">
    <span class="search height left">添加市区</span>
    <select class=" height left"><option>广东省</option></select>
    <select class=" height left"><option>广州市</option></select>
    <select class=" height left"><option>所有区县</option></select>
    <a  class="btn height left">添加</a>
    </form>





</body>
</html>
