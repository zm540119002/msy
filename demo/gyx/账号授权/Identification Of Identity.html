<!DOCTYPE html>

<style>
html,body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,input,p,a,blockquote,th,td,form,label,table{margin:0;padding:0; font-weight:normal;}
ol,ul,li,dd,dt,dl{ list-style:none;}

input[type=button], input[type=submit], input[type=file], button { cursor: pointer;  }
button,input,textarea{border: none;outline: none;-webkit-tap-highlight-color:rgba(255,0,0,0);}
body{font-family: '微软雅黑',Verdana,Arial,Helvetica,sans-serif; color: #333;background: #fff;}
.clearfix:after{content:"."; display:block; height:0; clear:both;visibility:hidden;}
/*公共样式*/
.left{
	float:left;
}
.right{
	float:right;
	}

.overall{ width:375px; margin:0 auto ;}
/*header*/
.nav{
	position:relative; background-color:#333; height:54px;
}
h2{
	text-align:center; color:#FFF; height:54px; line-height:54px; font-size:18px;
	}
.nav a{
	width:20px;

}
.nav a.left{

	top:4.5px;
	}
.nav a.right{
	right:40px;
	top:4.5px;
	}
/*nav*/
.fir-nav{ position:relative; height:50px; border-bottom:1px solid #7e7d7d;} 

.fir-nav a.home{
	left:10px;
	top:5px;
	}
.fir-nav a.circle{
	left:60px;
	top:4.5px;
	}	
.fir-nav a{
	width:40px;

}
h3{ text-align:left; font-size:14px; height:50px; line-height:50px; margin-left:110px;}
h4{ font-size:14px; margin-right:15px; height:50px; line-height:50px;}
/*mainnav*/
.sec-nav{ border-bottom:8px solid #efefef; height:50px;} 
.sec-nav li{ float:left; }
.sec-nav a{ display:block; font-size:14px; margin-left:7.5px; padding:0px 5px 0px 5px;color:#595757;
    height:50px; line-height:50px; font-weight: bold;
}
.sec-nav a.current{color: #ff7bac;} 
.sec-nav a{
	position:relative; 
} 
.sec-nav a.current:before{
	position: absolute;
    /*z-index: 1;*/
    left: 50%;
    bottom: -10px;
    /*display: inline-block;*/
    height: 30px;
    width: 30px;
    background-color: #ff7bac;
    content: "";
    transform: scale3d(0.5, 0.05, 1);
    transform-origin: center;
    transition: all 0.5s;
    margin-left: -15px;
}
/*content*/
.search{ width:300px; height:30px; border:1px solid #8c8c8c; border-radius:5px; margin:20px 36.5px 0 36.5px;}
.search span{ display:block; font-size:13px; color:#595757; line-height:30px; margin-left:20px;
width:240px;}
.search img{ margin-top:5px;}
h5{ font-size:15px; color:#595757; margin:9px 0 0 36.5px;}

.list1{ width:300px;height:90px; border:1px solid #009a3e; border-radius:5px; margin:14px 36.5px 0 36.5px;
background-color:#efefef; }
.list1 p{ font-size:13px; margin:14px 0px 0 10px; color:#808080; line-height:20px;}
.list1 span{ font-size:13px; text-align:center;color:#595757;display:block; padding:35px 0 38px 23px; border-left:1px solid #727171; margin-left: 33px;}

.btn a{ display:block;color: #fff; font-size: 15px; line-height: 50px; text-align: center;
 width:270px; height: 50px; border-radius: 8px; background-color: #ff7bac; position: fixed;
    right:64.5px;
    bottom:0px;
 }

 <!-- nav bar -->   
 <section class="fir-nav">
