<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta charset="UTF-8">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Employee Login Account</title>
<style>
html,body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,input,p,a,blockquote,th,td,form,label,table{margin:0;padding:0; font-weight:normal;}
ol,ul,li,dd,dt,dl{ list-style:none;}
img{border:0;}
a{text-decoration: none;color:#595757;}
input[type=button], input[type=submit], input[type=file], button { cursor: pointer;  }
button,input,textarea{border: none;outline: none;-webkit-tap-highlight-color:rgba(255,0,0,0);}
body{font-family: '微软雅黑',Verdana,Arial,Helvetica,sans-serif; color: #333;background: #fff;}
.clearfix:after{content:"."; display:block; height:0; clear:both;visibility:hidden;}
/*公共样式*/
.left{
	float:left;
}
.right{
	float:right;
	}
.height{ height:31px;}
	
	
.overall{ width:330px; margin:0 auto; border:1px solid #727171; border-radius:8px; background-color:#fffdfd;}
.overall .close{ margin:20px 25px 0 0;}

.content0{ width:330px;}
h1{ text-align:center; margin-top: 47px; font-size:18px;}
.area-frame{ width:300px; height:30px;margin:15px 0 15px 15px;}
.area-frame .srk{ display:block;font-size:15px; color:#b3b3b3; line-height:30px; text-align:center; height:30px;    width: 300px;  border:1px solid #918b8a; border-radius:5px;}
h2{text-align:center; margin-top: 15px; font-size:15px;}

.area-frame1{ width:300px;margin:15px 0 15px 15px; border:1px solid #918b8a; border-radius:5px;}
.area-frame1 .current{ background-color:#b2e1c5; width:270px; height: 54px; border-radius: 8px;  margin-left: 15px;
    margin-top: 20px;}
.area-frame1 .current img{float:left; padding: 12.5px 40px 0px 20px ;}
.area-frame1 .current h3{ float:left;color: #595757; font-size: 16px; line-height:54px;}

.area-frame1{ width:300px;margin:15px 0 15px 15px; border:1px solid #918b8a; border-radius:5px;}
.area-frame1 .current1{ background-color:#b2e1c5; width:270px; height: 54px; border-radius: 8px;  margin:20px 15px;}
.area-frame1 .current1 img{float:left; padding: 12.5px 40px 0px 20px ;}
.area-frame1 .current1 h3{ float:left;color: #595757; font-size: 16px; line-height:54px;}




.rectangle1{ width:270px; height: 52px; border: 1px solid #009a3e; border-radius: 8px; background-color: #efefef;
 margin-left: 15px; margin-top: 20px;}
.rectangle1 img{ float: left;padding: 12.5px 40px 0px 20px ;}
.rectangle1 h3{ float:left;color: #595757; font-size: 16px; line-height:52px;}


</style>




</head>

<body>
<article class="overall">
    <a class="right close"><img src="../img/close-icon.png"></a>
    
<article class="content0">    
<!--header-->
    <h1>新建供应商员工登录账号</h1>
<!--content-->
    <div class="area-frame">
    <input type="text" class="srk" value="姓名"> 
    </div>

    <div class="area-frame">
    <input type="text" class="srk" value="手机号码"> 
    </div>

    <h2>账号授权角色</h2>
    <ul class="area-frame1">
    <li class="rectangle1">
                <img src="../img/role0.png">
                <h3>总经理</h3>
            </li>           
       
            <li class="rectangle1">
                <img src="../img/role0.png">
                 <h3>运营部.运营总监</h3>
            </li> 
       
            <li class="rectangle1">
                 <img src="../img/role0.png">
                 <h3>运营部.运营经理</h3>
            </li> 
            
            <li class="current">
                <img src="../img/role0-cur.png">
                 <h3>运营部.运营专员</h3>
            </li>

            <li class="rectangle1">
                 <img src="../img/role0.png">
                <h3>客服部.客服总监</h3>
            </li> 
                   
            <li class="rectangle1">
                 <img src="../img/role0.png">
                <h3>客服部.客服经理</h3>
            </li> 
                        
            <li class="current1">
                 <img src="../img/role0-cur.png">
                <h3>客服部.客服专员</h3>
             </li>
 
    </section>
</article>

</article>




</body>
</html>
