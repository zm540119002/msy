<style>
html,body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,input,p,a,blockquote,th,td,form,label,table{margin:0;padding:0; font-weight:normal;}
ol,ul,li,dd,dt,dl{ list-style:none;}
img{border:0;}
a{text-decoration: none;color:#595757;}
input[type=button], input[type=submit], input[type=file], button { cursor: pointer;  }
button,input,textarea{border: none;outline: none;-webkit-tap-highlight-color:rgba(255,0,0,0);}
body{font-family: '微软雅黑',Verdana,Arial,Helvetica,sans-serif; color: #333;background: #fff;}
.clearfix:after{content:"."; display:block; height:0; clear:both;visibility:hidden;}
/*公共样式*/
.left{
	float:left;
}
.right{
	float:right;
	}

.overall{ width:375px; margin:0 auto ;}
/*header*/
.nav{
	position:relative; background-color:#333; height:54px;
}
h2{
	text-align:center; color:#FFF; height:54px; line-height:54px; font-size:18px;
	}
.nav a{
	width:20px;    
	height:54px;
	position:absolute;
}
.nav a.left{
	left:20px;
	top:4.5px;
	}
.nav a.right{
	right:40px;
	top:4.5px;
	}
/*nav*/
.fir-nav{ position:relative; height:50px; border-bottom:1px solid #7e7d7d;} 

.fir-nav a.home{
	left:10px;
	top:5px;
	}
.fir-nav a.circle{
	left:60px;
	top:4.5px;
	}	
.fir-nav a{
	width:40px;    
	height:50px;
	position:absolute;
}
h3{ text-align:left; font-size:14px; height:50px; line-height:50px; margin-left:110px;}
h4{ font-size:14px; margin-right:15px; height:50px; line-height:50px;}
/*mainnav*/
.sec-nav{ border-bottom:1px solid #7e7d7d; height:50px;} 
.sec-nav li{ float:left; }
.sec-nav a{ display:block; font-size:14px; margin-left:7.5px; padding:0px 5px 0px 5px;color:#595757;
    height:50px; line-height:50px; font-weight: bold;
}
.sec-nav a.current{color: #ff7bac;} 
.sec-nav a{
	position:relative; 
} 
.sec-nav a.current:before{
	position: absolute;
    /*z-index: 1;*/
    left: 50%;
    bottom: -5px;
    /*display: inline-block;*/
    height: 30px;
    width: 30px;
    background-color: #ff7bac;
    content: "";
    transform: scale3d(0.5, 0.05, 1);
    transform-origin: center;
    transition: all 0.5s;
    margin-left: -15px;
}

/*subnav*/
.thi-nav { height: 94px; background-color: #efefef; background-image:url(img/thi-nav-bg.png) center no-repeat;}
.overall1{ max-width:375px; overflow:hidden; padding-bottom: 20px; border-bottom: 1px solid #8b8584;}
.col{ width:25%; float:left;padding-top:20px;}
.box{position:relative; padding:0px 26px;}
.box em{
	width: 52%;
	position:absolute;
	left: 68px;
	top: 13px;
	background:url(img/thi-nav-bg.png) no-repeat; height: 2px;
}
.current{ color: #009a3e;}
.box h5{ font-size:14px;text-align:center;}
/*content*/
.overall2{ width:300px; margin:200px 0 0 20px; height:700px;}
.part a{ display:block; width:110px; height:32px; border:1px solid #009a3e; text-align:center; line-height:32px;
 border-radius:5px; font-size:18px; font-weight:bold;}
.part img{ float:left; padding:10px 0 0 90px;}

.part1 { float:right;}
.part1 a{ display:block; width:110px; height:32px; border:1px solid #009a3e; text-align:center; line-height:32px;
 border-radius:5px; font-size:18px; font-weight:bold; margin-top:70px;}
.part1 img{ float:left; padding:10px 0 0 90px;}

.part1 a.part2{ display:block; width:110px; height:32px; border:1px dotted #009a3e; text-align:center; line-height:32px;
 border-radius:5px; font-size:18px; font-weight:bold;}

</style>

</head>
