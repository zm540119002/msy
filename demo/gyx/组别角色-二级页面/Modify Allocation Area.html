<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta charset="UTF-8">
<title>Modify allocation area</title>
<style>
html,body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,input,p,a,blockquote,th,td,form,label,table{margin:0;padding:0; font-weight:normal;}
ol,ul,li,dd,dt,dl{ list-style:none;}
img{border:0;}
a{text-decoration: none;color:#595757;}
input[type=button], input[type=submit], input[type=file], button { cursor: pointer;  }
button,input,textarea{border: none;outline: none;-webkit-tap-highlight-color:rgba(255,0,0,0);}
body{font-family: '微软雅黑',Verdana,Arial,Helvetica,sans-serif; color: #333;background: #fff;}
.clearfix:after{content:"."; display:block; height:0; clear:both;visibility:hidden;}
/*公共样式*/
.left{
	float:left;
}
.right{
	float:right;
	}
.height{ height:31px;}
	
	
.overall{ width:330px; margin:0 auto; border:1px solid #727171; border-radius:8px; background-color:#fffdfd;}
.overall .close{ margin:20px 25px 0 0;}
h1{ text-align:center; margin-top:50px; font-size:18px;}
h2{ font-size:13px; margin:20px 0 8px 15px;}
.area-frame{ width:300px; margin:0 auto; border:1px solid #918b8a; border-radius:5px;}
.area-frame p{ font-size:13px; color:#595757; line-height:20px; margin:15px 0 15px 15px;}

.overall1{ width:310px;height:31px; border:1px solid #828181; margin:20px 0 0 9px; border-radius:5px;
background-image:url(../img/search-bg.png);
background-repeat:no-repeat;background-position:right 0; 
}
.search{ width:146px; line-height:31px;box-sizing: border-box;
 background: transparent; font-size:13px; color:#595757; padding-left:8px;
}
.btn{  width:70px;width:40px;line-height:31px;font-size:13px; color:#0e9f48;
 text-align:center; }

.level{ height:10px; background-color:#efefef; margin-top:23px;}

h2{ font-size:13px; margin:20px 0 8px 15px;}
.area-frame1{ width:300px; margin:0 auto; border:1px solid #918b8a; border-radius:5px; height:192px;}
.area-frame1 p{ font-size:13px; color:#595757; line-height:20px; margin:15px 0 15px 15px;}

.level1{ height:3px; background-color:#3fa9f5; margin-top:10px;}
.btn1{ display:block;text-align:center; font-size:33px; color:#3fa9f5; letter-spacing:5px; margin:0 auto;}
</style>

</head>

<body>
<article class="overall">
    <a class="right close"><img src="../img/close-icon.png"></a>
<!--header-->
    <h1>修改分配区域</h1>
<!--content-->
    <h2>可添加的省份（点击添加）</h2>
    <div class="area-frame">
    <P>
    华东地区—山东 江苏 安徽 浙江 福建 上海<br>
    华南地区—广东 广西 海南<br>
    华中地区—湖北 湖南 河南 江西<br>
    华北地区—北京 天津 河北 山西 内蒙古<br>
    西北地区—宁夏 新疆 青海 陕西 甘肃<br>
    西南地区—四川 云南 贵州 西藏 重庆<br>
    东北地区—辽宁 吉林 黑龙江<br>
    台港澳地区— 台湾 香港 澳门<br>
    </P>  
    </div>
    
    <form class="overall1">
    <span class="search height left">添加市区</span>
    <select class=" height left"><option>省</option></select>
    <select class=" height left"><option>市</option></select>
    <select class=" height left"><option>区县</option></select>
    <a  class="btn height left">添加</a>
    </form>
    
    <div class="level"></div>

     <h2>已添加的省市区域（点击移出）</h2>
    <div class="area-frame1">
    <P>
    山东 江苏 安徽 浙江 福建 上海
    </P>  
    </div>
    
    <div class="level1"></div>
<!--footer-->
    <a class="btn1">确定</a>


</article>

</body>
</html>
