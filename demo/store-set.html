<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>店铺运营</title>
    <link rel="stylesheet" href="public/static/common/css/base.css">
    <link rel="stylesheet" href="public/static/common/css/public.css">
    <link rel="stylesheet" href="public/static/factory/css/main.css">
    <link rel="stylesheet" href="public/static/common/js/layer.mobile/need/layer.css">
</head>
<body>
<!--企业品牌logo-->
<section class="htmleaf-container" style="display: none;">
    <div id="clipArea">
        <div class="photo-clip-view" >
            <div class="photo-clip-moveLayer" >
                <div class="photo-clip-rotateLayer"></div>
            </div>
        </div>
        <div class="photo-clip-mask">
            <div class="photo-clip-mask-left"></div>
            <div class="photo-clip-mask-right" ></div>
            <div class="photo-clip-mask-top" ></div>
            <div class="photo-clip-mask-bottom" ></div>
            <div class="photo-clip-area" ></div>
        </div>
        <a href="javascript:void(0);" class="photoClip-close ">X</a>
    </div>
    <div class="foot-use f28">
        <div class="uploader1 blue">
            <input type="button" name="file" class="button" value="打开图片">
            <input id="file" type="file" onchange="javascript:void(0);" accept="image/*" multiple="" />
        </div>
        <button id="clipBtn">截取</button>
    </div>
    <div id="view" class="photoview" ></div>
</section>
<article class="f24">
    <section class="top_nav_fixed">
		<div class="top_bar columns_flex l-r-sides">
			<div class="">
				<a class="home">首页</a>
			</div>
			<div class="">
				<img src="http://msy.new.com/static/common/img/default/no_pic_40.jpg" alt="">
				<span>爱国宾</span>
			</div>
			<div class="">
				<a class="switch-account">切换我的店铺</a>
			</div>
		</div>
	</section>
    <section class="columns_flex l-r-sides">
        <div>
            <img class="left" src="http://msy.new.com/static/common/img/default/no_pic_40.jpg" alt="">
            <div>
                <p><span>某某</span>官方旗舰店</p>
                <p>B2B采购商城 <span>供应商自营</span></p>
            </div>
        </div>
        <div>
            <a href="" class="personal_center">我的</a>
            <a href="" class="my-store">我的店铺</a>
        </div>
    </section>
    <section class="bottomLine">
        <nav class="columns_flex channel_nav manufacturer_nav">
            <a href="" >
                店铺提醒
            </a>
            <a href="" class="current">
                店铺管理
            </a>
            <a href="">
                营销推广
            </a>
            <a href="">
                官方活动
            </a>
        </nav>
    </section>
    <section class="specific_type store-manage-type bottomLine">
		<div class="columns_flex f20">
			<a class="column_type current">设置</a>
			<a>商品</a>
			<a >排序</a>
			<a>入仓</a>
			<a>上架</a>
			<a>卡券</a>
		</div>
	</section>
    <section class="bottom_nav_fixed">
        <nav class=" foot_nav_bar">
            <ul class="columns_flex">
                <li class="each_column ">
                    <a>
                        <span class="store"></span>
                        店家
                    </a>
                </li>
                <li class="each_column">
                    <a>
                        <span class="practitioners"></span>
                        从业人员
                    </a>
                </li>
                <li class="each_column current">
                    <a>
                        <span class="manufacturer"></span>
                        厂商
                    </a>
                </li>
            </ul>
        </nav>
    </section>
    <section class="content-box">
        <div class="logo-license">
            <div class="half">
                <a class="logo" id="logox">
                    <img id="" src="">
                    <input type="hidden" class="logo-src" name="logoSrc">
                </a>
                <p class="f24">上传logo</p>
            </div>
            <div class="clear"></div>
        </div>
        <span>品牌宣言:</span>
        <textarea class="textarea-box" rows="" cols="" placeholder="品牌宣言文字..."></textarea>
    </section>
</article>
<script src="public/static/common/js/jquery-1.9.1.min.js"></script>
<script src="public/static/common/js/public.js"></script>
<script type="text/javascript" src="public/static/common/js/common.js"></script>
<script type="text/javascript" src="public/static/common/js/hammer.js"></script>
<script type="text/javascript" src="public/static/common/js/iscroll-zoom.js"></script>
<script type="text/javascript" src="public/static/common/js/jquery.photoClip.js"></script>
<script>
    $(function(){
        //编辑品牌logo
        var clipImg = '';
        $("#clipArea").photoClip({
            width: 199,
            height: 166,
            file: "#file",
            view: "#view",
            ok: "#clipBtn",
            clipFinish: function(img) {
                clipImg = img;
                // $.post("uploadImgToTemp", { img: clipImg , compress:false },function(msg){
                //     if(msg.status == 0){
                //         layer.open({
                //             content:msg.info,
                //             time:2
                //         });
                //         return false;
                //     }else if(msg.status == 1){
                //         $('body').data('clipAvatar',msg.info);
                //     }
                // },'json');
            }
        });
        $(".logo").click(function(){
            $(".htmleaf-container").show();
        });
        $("#clipBtn").click(function(){
            $('.logo img').attr('src',clipImg).addClass('active');
            $('.logo-src').val(clipImg);
            $(".htmleaf-container").hide();
        });
        $('.photoClip-close').click(function(){
            $(".htmleaf-container").hide();
        });
    })
</script>
</body>

</html>
