<div class="col-sm-3">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>API接口 <a href="{:U('/Docapi/Opapi/add')}" title="添加接口"> <i class="fa fa-plus"></i> </a> </h5>

            <div class="ibox-tools">
                <a class="collapse-link">
                    <i class="fa fa-chevron-up"></i>
                </a>
                <a class="close-link">
                    <i class="fa fa-times"></i>
                </a>
            </div>
        </div>

        <div class="ibox-content">
            <div class="table-responsive">
                <table class="table table-hover" id="index_table">
                    <volist name="show_catlist" id="cat">
                        <tr>
                            <td>{$cat.spacer} <b>{$cat['name']}</b></td>
                        </tr>
                        <volist name="cat['list']" id="vo">
                            <tr>
                                <td><a href="{:U('view?id='.$vo['id'])}" style="margin-left: 40px;">{$vo['title']}</a></td>
                            </tr>
                        </volist>
                    </volist>

                </table>
            </div>
        </div>
    </div>

</div>
